      <define name='title'>
        <title>Andrey Pudov - Покорение Америки</title>
      </define>
      
      <define name='content'>
        <div class='container'>
			<div class='page-header'>
				<h1>Покорение Америки<small><em>Saturday, December 24, 2016</em></small></h1>
			</div>
            
            <insert name="image" value="2016-10-15_11-05_001" caption="" />
            <insert name="image" value="2016-10-15_11-05_002" caption="" />
            <insert name="image" value="2016-10-15_11-05_003" caption="Башня Свободы, Центр международной торговли 1, Нью-Йорк - возглавляя комплекс зданий Всемирного торгового центра она возвышается над землей на 541 метр, являясь самым высоким офисным зданием мира." />
            <insert name="image" value="2016-10-15_11-05_004" caption="" />
            <insert name="image" value="2016-10-15_11-05_005" caption="" />
            <insert name="image" value="2016-10-15_11-05_006" caption="Статуя Свободы - построенная Гюставом Эйфелем, она была подарена Францией к Всемирной выставке 1876 года, столетней годовщине американской независимости. Колоссальная скульптура, олицетворявшая знак дружбы к американскому народу, стала непрекословным символом Соединенных Штатов." />
            <insert name="image" value="2016-10-15_11-05_007" caption="" />
            <insert name="image" value="2016-10-15_11-05_008" caption="Сцена Маждестик - одного из самых вместительных театров на Бродвее. За мгновения до начала традиционной и наиболее долгоиграемой постановки в истории Бродвея - мюзикла Эндрю Ллойда Уэббера - «Призрак Оперы», впервые показанного на этой сцене 26 января 1988 года." />
            <insert name="image" value="2016-10-15_11-05_009" caption="Центральный парк, Нью-Йорк - разработанный архитекторами Фредериком Олмстедом и Калвертом Воксом, он стал, пожалуй, самым узнаваемым парком мира. Располагаясь в центральной части города, он расстилает свои ландшафт на три с половиной квадратных километра, служа прекрасным местом отдыха и занятия спортом." />
            <insert name="image" value="2016-10-15_11-05_010" caption="Брайтон-Бич или как его нередко называют «Маленькая Одесса». Русскоязычный район на юге Бруклина, ставший домом для многих советских эмигрантов. Он был спроектирован Вильямом Энгеманом в качестве курортного места, получившего свое имя в честь одноименного курорта Великобритании." />
            <insert name="image" value="2016-10-15_11-05_011" caption="Национальный музей воздухоплавания и астронавтики - один из самых увлекательных и интересных музеев столицы Соединенных Штатов. Он располагает самой большой коллекцией исторических самолетов и космических аппаратов, - оригинальных исторических экземпляров и их дублеров." />
            <insert name="image" value="2016-10-15_11-05_012" caption="" />
            <insert name="image" value="2016-10-15_11-05_013" caption="Использованные перед непосредственным полетом в космос модули космических кораблей программы «Союз — Аполлон», - эксперимента совместного пилотируемого полета, нередко называемого «рукопожатием в космосе»." />
            <insert name="image" value="2016-10-15_11-05_014" caption="Капитолий - роскошное здание в стиле ампир, ставшее одним из наиболее узнаваемых историческим строений Вашингтона и символом американской нации. Он служит домом для Конгресса Соединенных Штатов, - одного из трех высших федеральных органов государственной власти. Заложенный руками Джорджа Вашингтона, первого президента США, он был назван Томасом Джефферсоном, автором Декларации независимости, в честь одного из семи холмов, на которых был воздвигнут Древний Рим - Капитолийского холма, на вершине которого располагался храм Юпитера, собиравшего сенат Великой империи." />
            <insert name="image" value="2016-10-15_11-05_015" caption="Мемориал Линкольна - символизирующий Союз, мемориальный комплекс, построенный в честь Авраама Линкольна, шестнадцатого президента Соединенных Штатов, вошедшего в историю как освободитель американских рабов и национальный герой, приведший к победе над армиями Конфедерации." />
            <insert name="image" value="2016-10-15_11-05_016" caption="" />
            <insert name="image" value="2016-10-15_11-05_017" caption="Белый дом - официальная резиденция президента Соединенных Штатов, становившаяся домом для всех руководителей страны, за исключением Джорджа Вашингтона." />
            <insert name="image" value="2016-10-15_11-05_018" caption="Встретить велосипед на дорогах американских городов не составляет труда. Развитый велопрокат и наличие соответствующей инфраструктуры этому способствует. Удивительно, но подавляющее число владельцев двухколесного транспорта отдали предпочтение шоссейным велосипедам, и это, к слову, не по лучшим дорогам, ибо в Вашингтоне полотно далеко не лучшего качества - повсюду трещины и ремонт." />
            <insert name="image" value="2016-10-15_11-05_019" caption="Монумент Вашингтона - гранитный обелиск, облицованный мэрилендским мрамором, возвышающийся на сто шестьдесят девять метров. Он, самый высокий монументальный каменный памятник, был построен в честь главнокомандующего Континентальной армии и первого президента Соединенных Штатов по проекту архитектора Роберта Миллса, часто называемого первым американцем, освоившим архитектурное ремесло." />
            <insert name="image" value="2016-10-15_11-05_020" caption="Статуя Линкольна, располагающаяся в центре его мемориала. Она была построенная по проекту Даниэля Честера Френча, изобразившего президента с взглядом, обращенным на монумент Вашингтона и Капитолий. Прямо над статуей выбиты слова: «В этом храме, как и в сердцах людей, для которых он спас единство, память об Аврааме Линкольне сохранится навсегда.»" />
            <insert name="image" value="2016-10-15_11-05_021" caption="" />
            <insert name="image" value="2016-10-15_11-05_022" caption="" />
            <insert name="image" value="2016-10-15_11-05_023" caption="" />
            <insert name="image" value="2016-10-15_11-05_024" caption="Впечатляющий своей красотой и величием водопад Мултномах, расположенный в ущелье реки Колумбия. Второй по высоте, среди незамерзающих водопадов Соединенных Штатов, он берет свое начало в подземных водах Лиственной Горы. Два индейских поверья связаны с этим чудесным водопадом. Первое гласит, что он был создан с целью завоевать сердце юной принцессы, желавшей найти укромное место для купания. Второе же рассказывает о судьбе юной девушки, отдавшей свою жизнь во благо своего народа, переживавшего тяжелую болезнь." />
            <insert name="image" value="2016-10-15_11-05_025" caption="" />
            <insert name="image" value="2016-10-15_11-05_026" caption="" />
            <insert name="image" value="2016-10-15_11-05_027" caption="" />
            <insert name="image" value="2016-10-15_11-05_028" caption="" />
            <insert name="image" value="2016-10-15_11-05_029" caption="Музей Авиации - размещенный на территории первых производственных цехов Боинга это крупнейший частный авиационный музей мира, на стендах которого представлены многочисленные летательные и космических аппараты, ставшие непосредственными действующими лицами истории освоения воздушного пространства и покорения космоса." />
            <insert name="image" value="2016-10-15_11-05_030" caption="" />
            <insert name="image" value="2016-10-15_11-05_031" caption="" />
            <insert name="image" value="2016-10-15_11-05_032" caption="«Борт номер один» - специально модернизированный Боинг 707-120, известный как SAM 910 (Special Air Missions - специальные авиазадания), использовавшийся президентами Дуайтом Эйзенхауэром, Джоном Кеннеди, Линдоном Джонсоном и Ричардом Никсоном, а так же перевозивший таких влиятельных людей как Никита Хрущев и Генри Киссинджер." />
            <insert name="image" value="2016-10-15_11-05_033" caption="" />
            <insert name="image" value="2016-10-15_11-05_034" caption="" />
            <insert name="image" value="2016-10-15_11-05_035" caption="Спейс-Нидл, или как можно было бы её назвать в переводе на русский - «Космическая игла». Сто восьмидесяти четырех метровая футуристичная башня, выполненная по проекту архитектора Джона Грэма-Младшего, была возведена в рамках Всемирной выставки 1962 года. Она стала одним из наиболее узнаваемых символов тихоокеанского побережья Соединенных Штатов. С её смотровой площадки, расположившейся на высоте в 159 метров, открывается невероятно прекрасный вид на Каскадные горы, вулкан Рейнир, и разумеется, Сиэтл, с его незабываемыми городскими пейзажами." />
            <insert name="image" value="2016-10-15_11-05_036" caption="" />
            <insert name="image" value="2016-10-15_11-05_037" caption="Сиэтл, или как его часто называют «Королевский город», он закладывался своими основателями как будущий Нью-Йорк, и даже носил соответствующее имя - Нью-Йорк Алки (Будущий Нью-Йорк). Сегодня это крупнейший город и один из основных морских портов на северо-западе Соединенных Штатов. Он широко известен за свою кофейную культуру - именно здесь, в далеком 1976 году, на Вастерн-авеню 2000, открылся Старбакс, в то время еще не варивший свой отменный кофе. Не менее примечательным является тот факт, что более половины населения города имеет высшее образование, что совсем не удивительно, учитывая развитую промышленность, и в первую очередь авиакосмическую отрасль. Например, здесь, с 1916 года, располагается одно из основных производств Боинга, крупнейшего мирового производителя авиационной, космической и военной техники." />
            <insert name="image" value="2016-10-15_11-05_038" caption="" />
            <insert name="image" value="2016-10-15_11-05_039" caption="" />
            <insert name="image" value="2016-10-15_11-05_040" caption="«Голливуд» - расположенный на южном склоне Маунт Ли, он один из наиболее узнаваемых памятников американской культуры. Созданный ради рекламы новых жилых кварталов, он приобрел огромную популярность, став неоспоримым символом американского, и, пожалуй, мирового кинематографа." />
