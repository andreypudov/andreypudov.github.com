            <insert name="image" value="2017-09-09_24_030" caption="Проезд под Манхэттенским мостом (DUMBO) – исторический район в северо-западном Бруклине, Нью-Йорк. Район, ранее носивший имя Геирвил (Gairville), включает два квартала, один из которых расположен между Манхэттенским и Бруклинским мостами, соединяющими Бруклин с Манхэттеном через Ист-Ривер, а второй продолжается на восток за Манхэттенским мостом до района Винегар Хилл. DUMBO был в основном промышленным районом, где располагались склады, бумажная фабрика и мыловаренный завод. Сейчас самый дорогой район Бруклина не редко считают пристанищем для художественных галерей и центром технологических стартапов, называя район «Центром Бруклинского технического треугольника»." />
