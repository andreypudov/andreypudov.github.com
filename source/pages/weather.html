<!DOCTYPE html>
<html>
    <body>
      <define name='title'>
        <title>Andrey Pudov - Weather Forecast</title>
      </define>

      <define name='content'>
        <div class='container'>
          <div class='page-header'>
            <h1>Weather Forecast<!--<small><em>Tuesday, November 03, 2015</em></small>--></h1>

            <div id='panel-current'>
              <div class='row'>
                <div id='temperature' class='col-xs-6'></div>
              </div>
              <div class='row'>
                <div id='cloudiness' class='col-xs-2'>
                  <strong>Cloudiness:</strong>
                  <span></span>
                </div>
                <div id='pressure' class='col-xs-2'>
                  <strong>Pressure:</strong>
                  <span></span>
                </div>
                <div id='humidity' class='col-xs-2'>
                  <strong>Humidity:</strong>
                  <span></span>
                </div>
                <div id='sunrise' class='col-xs-2'>
                  <strong>Sunrise:</strong>
                  <span></span>
                </div>
                <div id='sunset' class='col-xs-2'>
                  <strong>Sunset:</strong>
                  <span></span>
                </div>
              </div>
            </div>
          </div>

          <div id='panel-forecast'>
            <table class='table table-responsive'>
              <thead>
                <th>Time</th>
                <th>Temperature</th>
                <th>Wind speed</th>
                <th colspan='2'>Wind Direction</th>
                <th>Pressure</th>
                <th>Sea level</th>
                <th>Ground level</th>
                <th>Humidity</th>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </define>
      <define name='scripts'>
        <style>
          #panel-current #temperature {
            font-size: 24pt;
          }

          .wi-wind-table {
            vertical-align: middle;
            font-size:      16pt;
            margin-top:     -4px;
          }
        </style>

        <script src='libraries/momentjs/moment.js'></script>
        <script src='scripts/weather.js'></script>

        <link href='libraries/weather-icons/css/weather-icons.min.css' rel='stylesheet' />
        <link href='libraries/weather-icons/css/weather-icons-wind.min.css' rel='stylesheet' />
      </define>
    </body>
</html>
