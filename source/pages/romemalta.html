				<h1>Взятие Рима и Мальтийского ордена<small><em>Saturday, April 21, 2018</em></small></h1>
			</div>
            <insert name="image" value="2017-12-18_2018-01-05_001" caption="Современная лестница Браманте - одна из двух наиболее известных лестниц Ватикана. Оригинальная винтовая лестница была построена в 1505 году по поручению папы Юлия II Браманте, желавшего соединить Бельведерский и Ватиканский дворцы (Апостольский или Папский). Проект лестницы принадлежит рукам основоположника и крупнейшего представителя архитектуры Высокого Возрождения, Донато Браманте. Сейчас она закрыта для публичных посещений, кроме специально организованных туров. Четыре века спустя, в 1932 году, Джузеппе Момо представил современный, широко известный посетителям Ватикана, шедевр - лестницу, по которой ежедневно проходит нескончаемый поток туристов по двум спиралям от музея Пия-Климента." />
            <insert name="image" value="2017-12-18_2018-01-05_002" caption="" />
            <insert name="image" value="2017-12-18_2018-01-05_003" caption="Площадь Святого Петра - построенная в середине семнадцатого века по проекту Джованни Бернини, грандиозная площадь, выполненная в виде двух полукружий из колоннад тосканского ордена, вместе с собором образующих символическую форму «ключа Святого Петра». В сердце площади стоит, привезённый в Рим императором Калигулой, египетский обелиск, когда-то украшавший цирк Нерона и играющий роль гномона. Сегодня тысячи католиков приходят на площадь услышать выступления Папы Римского, выходящего к верующим каждое утро среды." />

            <insert name="image" value="2017-12-18_2018-01-05_016" caption="Неаполь - один из наиболее древних непрерывно заселенных городов мира и третий по величине город Италии, ставший домом более чем для трех миллионов горожан. Он был основан в восьмом веке до новой эры греками, давшими ему название - Парфенопа - мифической сирены, своим пением безуспешно пытавшейся очаровать Одиссея. Новый город - как можно было бы перевести современное название города с греческого, - один из самых противоречивых городов Италии, со своим акцентом, особыми культурой и традициями. Будучи родиной пиццы, пожалуй, известнейшего национального блюда Италии, он также славится своей особой кулинарией." />

            <insert name="image" value="2017-12-18_2018-01-05_022" caption="Собор Святого Петра - католический собор, без малейшего преувеличения, олицетворяющий историю, воплощённую в камне - сердце Ватикана. Одно из наиболее грандиозных сооружений Святого Престола и всего христианского мира. Его история начинается со времен правления первого христианского императора Константина, когда в четвертом веке была построена первая базилика. Над проектированием собора трудились поколения величайших итальянских мастеров, среди которых: Браманте, Рафаэль, Микеланджело, и Бернини. Сегодня собор, на протяжении почти двух тысячелетий символизирующий торжество христианства, является одной из главных достопримечательностей Рима." />

            <insert name="image" value="2017-12-18_2018-01-05_026" caption="Амфитеатр Флавиев или Колизей - одно из наиболее известных и грандиозных творений Древнего Рима. Строительство самого большого амфитеатра было положено в 72 году новой эры императором Веспасианом, одержавшим победу в Иудее, и уже спустя восемь лет, когда правление Римской Империей перешло в руки императора Тита, строительные работы были завершены. На протяжении веков, Колизей служил центром всевозможных увеселительных зрелищ. Однако, нашествия варваров привело амфитеатр в запустение и положило начало его разрушению. Арена была переоборудована в кладбище, а многочисленные сводчатые пространства и аркады приспособлены под жильё и мастерские. На сегодняшний день Колизей является символом Рима и одним из популярнейших туристических объектов." />
