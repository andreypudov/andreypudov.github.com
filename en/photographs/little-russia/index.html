 was a trading enclave of the Republic of Genoa first established in the 13th century. The territory was surrendered to the Golden Horde at that time, but the Genoese managed to ally with the Mongols. Bilhorod was officially the Tatars’ city, but it was ruled by the Genoese. The fortress controlled the Dniester estuary." class="img-responsive gallery-image vertical" src="/photographs/2013-09-14_27/2013-09-21_038_large.webp" title="Bilhorod-Dnistrovskyi fortress (also known as Akkerman fortress) is a historical and architectural monument of the 13th-14th centuries. The fortress was built on the remains of Tyras, an ancient Greek city on the northern coast of the Black Sea which existed until the 4th century. Antes, Slavs, and Bulgarians lived at the site of Tyras after the Greeks. It is not known when Bilhorod-Dnistrovskyi fortress was founded. Most historians believe that it was a trading enclave of the Republic of Genoa first established in the 13th century. The territory was surrendered to the Golden Horde at that time, but the Genoese managed to ally with the Mongols. Bilhorod was officially the Tatars’ city, but it was ruled by the Genoese. The fortress controlled the Dniester estuary."><figcaption class="image-caption vertical">Bilhorod-Dnistrovskyi fortress (also known as Akkerman fortress) is a historical and architectural monument of the 13th-14th centuries. The fortress was built on the remains of Tyras, an ancient Greek city on the northern coast of the Black Sea which existed until the 4th century. Antes, Slavs, and Bulgarians lived at the site of Tyras after the Greeks. It is not known when Bilhorod-Dnistrovskyi fortress was founded. Most historians believe that it was a trading enclave of the Republic of Genoa first established in the 13th century. The territory was surrendered to the Golden Horde at that time, but the Genoese managed to ally with the Mongols. Bilhorod was officially the Tatars’ city, but it was ruled by the Genoese. The fortress controlled the Dniester estuary.</figcaption></figure><figure><img alt="Little Russia - After the territory came under the control of the Principality of Moldavia, the Moldavians started to call Bilhorod Cetatea Alba (literally the White Citadel). In the 15th century, the city was a real metropolis. There were about 20000 inhabitants - Moldavians, Greeks, Genoese, Armenians, Jews, Tatars. It was the start of the greatest development period in the city's history. The city was based on a fortress, which had already grown significantly. Its main elements had been constructed by 1440; the fortress had 34 towers, some as tall as 20 meters. Outside the fortress was surrounded by a deep moat. The fortress was built of white limestone, for which a mortar made of eggs, crushed marble, carbon, and silicon was used." class="img-responsive gallery-image" src="/photographs/2013-09-14_27/2013-09-21_039_large.webp" title="After the territory came under the control of the Principality of Moldavia, the Moldavians started to call Bilhorod Cetatea Alba (literally the White Citadel). In the 15th century, the city was a real metropolis. There were about 20000 inhabitants - Moldavians, Greeks, Genoese, Armenians, Jews, Tatars. It was the start of the greatest development period in the city's history. The city was based on a fortress, which had already grown significantly. Its main elements had been constructed by 1440; the fortress had 34 towers, some as tall as 20 meters. Outside the fortress was surrounded by a deep moat. The fortress was built of white limestone, for which a mortar made of eggs, crushed marble, carbon, and silicon was used."><figcaption class="image-caption">After the territory came under the control of the Principality of Moldavia, the Moldavians started to call Bilhorod Cetatea Alba (literally the White Citadel). In the 15th century, the city was a real metropolis. There were about 20000 inhabitants - Moldavians, Greeks, Genoese, Armenians, Jews, Tatars. It was the start rent names, but often it is called simply Maidan ("square"). In the 19th century, the square contained buildings of the city council and noble assembly. Since the start of Ukraine's independence movement in 1990, the square has been the traditional place for political rallies, including four large-scale radical protest campaigns: the 1990 student "Revolution on Granite", the 2001 "Ukraine without Kuchma", the 2004 Orange Revolution, and the 2013–14 Euromaidan. Maidan is also a regular site for non-political displays and events, however, since 2014 most of them were moved to Sofiyivska Square or elsewhere, because making entertainment in a place where people were killed during Euromaidan was considered inappropriate. Most notably, Christmas Fairs and New Year celebrations were moved to Sofiyivska Square.</figcaption></figure><figure><img alt="Little Russia" class="img-responsive gallery-image" src="/photographs/2013-09-14_27/2013-09-27_109_large.webp" title="Little Russia"></figure><figure><img alt="Little Russia" class="img-responsive gallery-image" src="/photographs/2013-09-14_27/2013-09-27_110_large.webp" title="Little Russia"></figure><figure><img alt="Little Russia" class="img-responsive gallery-image" src="/photographs/2013-09-14_27/2013-09-27_111_large.webp" title="Little Russia"></figure><figure><img alt="Little Russia" class="img-responsive gallery-image" src="/photographs/2013-09-14_27/2013-09-27_112_large.webp" title="Little Russia"></figure><figure><img alt="Little Russia" class="img-responsive gallery-image" src="/photographs/2013-09-14_27/2013-09-27_113_large.webp" title="Little Russia"></figure></div></main><footer><div class="container"><hr class="footer-divider"><ul class="piped-links float-end"><li class="first piped-links-short"><a href="/en/resume/">About</a></li><li class="first piped-links-long"><a href="/en/resume/">About Andrey Pudov</a></li><li><a href="/en/contact/">Contact</a></li></ul><ul class="piped-links"><p class="piped-links-long">Cop
