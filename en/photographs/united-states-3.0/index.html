meta content="Conquering America 3.0 - Andrey Pudov" data-rh="true" property="og:title"><meta content="Conquering America 3.0" data-rh="true" property="og:description"><meta content="website" data-rh="true" property="og:type"><meta content="https://andreypudov.com/photographs/2019-05-12_05-25/2019-05-12_05-25_001.webp" data-rh="true" property="og:image"><meta content="Andrey Pudov" data-rh="true" property="og:site_name"><link href="https://www.googletagmanager.com" rel="preconnect"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"><div class="layout"><header><div class="container"><div class="navbar navbar-expand-md navbar-dark"><div class="container-fluid"><a href="/en/" class="navbar-brand mx-auto">Andrey Pudov</a><button aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarMain" data-bs-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse justify-content-sm-center" id="navbarMain"><ul class="navbar-nav"><li class="nav-item"><a href="/en/albums/" class="nav-link">Albums</a></li><li class="nav-item"><a href="/en/contents/" class="nav-link">Contents</a></li><li class="nav-item"><a href="/en/resume/" class="nav-link">Resume</a></li><li class="nav-item"><a href="/en/contact/" class="nav-link">Contact</a></li></ul></div></div></div></div></header><main><div class="container"><h1>Conquering America 3.0<small class="text-muted">Saturday, May 25, 2019</small></h1><figure><img alt="Conquering America 3.0 - Boston is one of the oldest municipalities in America, founded on the Shawmut Peninsula in 1630 by Puritan settlers from the English town of the same name. It was the scene of several key events of the American Revolution and the nation's founding, such as the Boston Massacre, the Boston Tea Party, the Battle of Bunker Hill, and the siege of Boston. Upon American independence from Great Britain, the city continued to be an important port and manufacturing hub as well as a center for education and culture." class="img-responsive gallery-image" src="/photographs/2019-05-12_05-25/2019-05-12_05-25_001.webp" title="Boston is one of the oldest municipalities in America, founded on the Shawmut Peninsula in 1630 by Puritan settlers from the English town of the same name. It was the scene of several key events of the American Revolution and the nation's founding, such as the Boston Massacre, the Boston Tea Party, the Battle of Bunker Hill, and the siege of Boston. Upon American independence from Great Britain, the city continued to be an important port and manufacturing hub as well as a center for education and culture."><figcaption class="image-caption">Boston is one of the oldest municipalities in America, founded on the Shawmut Peninsula in 1630 by Puritan settlers from the English town of the same name. It was the scene of several key events of the American Revolution and the nation's founding, such as the Boston Massacre, the Boston Tea Party, the Battle of Bunker Hill, and the siege of Boston. Upon American independence from Great Britain, the city continued to be an important port and manufacturing hub as well as a center for education and culture.</figcaption></figure><figure><img alt="Conquering America 3.0 - The city has expanded beyond the original peninsula through land reclamation and municipal annexation. Its rich history attracts many tourists, with Faneuil Hall alone drawing more than 20 million visitors per year. Boston's many firsts include the United States' first public park, the first public or state school, the first subway system, and the first large public library. " class="img-responsive gallery-image vertical" src="/photographs/2019-05-12_05-25/2019-05-12_05-25_002.webp" title="The city has expanded beyond the original peninsula through land reclamation and municipal annexation. Its rich history attracts many tourists, with Faneuil Hall alone drawing more than 20 million visitors per year. Boston's many firsts include the United States' first public park, the first public or state school, the first subway system, and the first large public library. "><figcaption class="image-caption vertical">The city has expanded beyond the original peninsula through land reclamation and municipal annexation. Its rich history attracts many tourists, with Faneuil Hall alone drawing more than 20 million visitors per year. Boston's many firsts include the United States' first public park, the first public or state school, the first subway system, and the first large public library.</figcaption></figure><figure><img alt="Conquering America 3.0 - Today, Boston is a center of scientific research; the area's many colleges and universities, notably Harvard and MIT, make it a world leader in higher education, including law, medicine, engineering, and business, and the city is considered to be a global pioneer in innovation and entrepreneurship, with nearly 5,000 startups." class="img-responsive gallery-image" src="/photographs/2019-05-12_05-25/2019-05-12_05-25_003.webp" title="Today, Boston is a center of scientific research; the area's many colleges and universities, notably Harvard and MIT, make it a world leader in higher education, including law, medicine, engineering, and business, and the city is considered to be a global pioneer in innovation and entrepreneurship, with nearly 5,000 startups."><figcaption class="image-caption">Today, Boston is a center of scientific research; the area's many colleges and universities, notably Harvard and MIT, make it a world leader in higher education, including law, medicine, engineering, and business, and the city is considered to be a global pioneer in innovation and entrepreneurship, with nearly 5,000 startups.</figcaption></figure></div></main><footer><div class="container"><hr class="footer-divider"><ul class="piped-links float-end"><li class="first piped-links-short"><a hre
