wn on Kokshaga River" class="img-responsive gallery-image" src="/photographs/2014-05-10/2014-05-10_002_large.webp" title="Yoshkar-Ola. Tsar's town on Kokshaga River"></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River" class="img-responsive gallery-image" src="/photographs/2014-05-10/2014-05-10_003_large.webp" title="Yoshkar-Ola. Tsar's town on Kokshaga River"></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River" class="img-responsive gallery-image" src="/photographs/2014-05-10/2014-05-10_004_large.webp" title="Yoshkar-Ola. Tsar's town on Kokshaga River"></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River" class="img-responsive gallery-image vertical" src="/photographs/2014-05-10/2014-05-10_005_large.webp" title="Yoshkar-Ola. Tsar's town on Kokshaga River"></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River" class="img-responsive gallery-image" src="/photographs/2014-05-10/2014-05-10_006_large.webp" title="Yoshkar-Ola. Tsar's town on Kokshaga River"></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River - Monument to Yoshkin сat, the hero of a colloquial expression with a similar sounding. Today Yoshkin cat is an integral part of Yoshkar-Ola brands. The authors of the monument are Anatoly Shirnin, Sergey Yandubaev, and Alexey Shilov." class="img-responsive gallery-image" src="/photographs/2014-05-10/2014-05-10_007_large.webp" title="Monument to Yoshkin сat, the hero of a colloquial expression with a similar sounding. Today Yoshkin cat is an integral part of Yoshkar-Ola brands. The authors of the monument are Anatoly Shirnin, Sergey Yandubaev, and Alexey Shilov."><figcaption class="image-caption">Monument to Yoshkin сat, the hero of a colloquial expression with a similar sounding. Today Yoshkin cat is an integral part of Yoshkar-Ola brands. The authors of the monument are Anatoly Shirnin, Sergey Yandubaev, and Alexey Shilov.</figcaption></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River" class="img-responsive gallery-image vertical" src="/photographs/2014-05-10/2014-05-10_008_large.webp" title="Yoshkar-Ola. Tsar's town on Kokshaga River"></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River - Monument to Prince Ivan Obolensky-Nogotkov, the founder of the city and the first governor of Tsarevokokshaisk (which literally means - the Tsar's town on Kokshaga River). Ivan Andreevich had a close relationship with the royal court, took an active part in the military and political life of the country. Participated in the suppression of the uprising of the meadow and mountain Mari. The monument was made in 2007 by the Moscow sculptor Andrey Kovalchuk." class="img-responsive gallery-image vertical" src="/photographs/2014-05-10/2014-05-10_009_large.webp" title="Monument to Prince Ivan Obolensky-Nogotkov, the founder of the city and the first governor of Tsarevokokshaisk (which literally means - the Tsar's town on Kokshaga River). Ivan Andreevich had a close relationship with the royal court, took an active part in the military and political life of the country. Participated in the suppression of the uprising of the meadow and mountain Mari. The monument was made in 2007 by the Moscow sculptor Andrey Kovalchuk."><figcaption class="image-caption vertical">Monument to Prince Ivan Obolensky-Nogotkov, the founder of the city and the first governor of Tsarevokokshaisk (which literally means - the Tsar's town on Kokshaga River). Ivan Andreevich had a close relationship with the royal court, took an active part in the military and political life of the country. Participated in the suppression of the uprising of the meadow and mountain Mari. The monument was made in 2007 by the Moscow sculptor Andrey Kovalchuk.</figcaption></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River" class="img-responsive gallery-image" src="/photographs/2014-05-10/2014-05-10_010_large.webp" title="Yoshkar-Ola. Tsar's town on Kokshaga River"></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River - The national art gallery is a museum of fine arts that opened on November 4, 2007. In addition to the permanent exhibition of paintings by Mari artists, the gallery regularly hosts exhibitions of various Russian and world collections. The building was built in the architectural style of the Renaissance. The dominant feature is the clock tower. In the upper left corner of the clock, there is an opening gate from which the image of Mary, the mother of Jesus appears. In the lower-left corner of the clock, a donkey moves with Mary's image, symbolizing the coming of the Mother of God to the Mari land." class="img-responsive gallery-image" src="/photographs/2014-05-10/2014-05-10_011_large.webp" title="The national art gallery is a museum of fine arts that opened on November 4, 2007. In addition to the permanent exhibition of paintings by Mari artists, the gallery regularly hosts exhibitions of various Russian and world collections. The building was built in the architectural style of the Renaissance. The dominant feature is the clock tower. In the upper left corner of the clock, there is an opening gate from which the image of Mary, the mother of Jesus appears. In the lower-left corner of the clock, a donkey moves with Mary's image, symbolizing the coming of the Mother of God to the Mari land."><figcaption class="image-caption">The national art gallery is a museum of fine arts that opened on November 4, 2007. In addition to the permanent exhibition of paintings by Mari artists, the gallery regularly hosts exhibitions of various Russian and world collections. The building was built in the architectural style of the Renaissance. The dominant feature is the clock tower. In the upper left corner of the clock, there is an opening gate from which the image of Mary, the mother of Jesus appears. In the lower-left corner of the clock, a donkey moves with Mary's image, symbolizing the coming of the Mother of God to the Mari land.</figcaption></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River" class="img-responsive gallery-image vertical" src="/photographs/2014-05-10/2014-05-10_012_large.webp" title="Yoshkar-Ola. Tsar's town on Kokshaga River"></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River" class="img-responsive gallery-image" src="/photographs/2014-05-10/2014-05-10_013_large.webp" title="Yoshkar-Ola. Tsar's town on Kokshaga River"></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River" class="img-responsive gallery-image" src="/photographs/2014-05-10/2014-05-10_014_large.webp" title="Yoshkar-Ola. Tsar's town on Kokshaga River"></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River" class="img-responsive gallery-image" src="/photographs/2014-05-10/2014-05-10_015_large.webp" title="Yoshkar-Ola. Tsar's town on Kokshaga River"></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River" class="img-responsive gallery-image vertical" src="/photographs/2014-05-10/2014-05-10_016_large.webp" title="Yoshkar-Ola. Tsar's town on Kokshaga River"></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River" class="img-responsive gallery-image" src="/photographs/2014-05-10/2014-05-10_017_large.webp" title="Yoshkar-Ola. Tsar's town on Kokshaga River"></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River" class="img-responsive gallery-image" src="/photographs/2014-05-10/2014-05-10_018_large.webp" title="Yoshkar-Ola. Tsar's town on Kokshaga River"></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River" class="img-responsive gallery-image vertical" src="/photographs/2014-05-10/2014-05-10_019_large.webp" title="Yoshkar-Ola. Tsar's town on Kokshaga River"></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River - Bruges Promenade in Yoshkar-Ola. Opened in 2010, the embankment was named after the Belgian city of Bruges due to a certain similarity between the architecture of the buildings and the Flemish architecture of the historical buildings in Bruges. Elements of the embankment are also reflecting Gothic architecture. Houses are built of colored bricks, part of the facades are faced with marble." class="img-responsive gallery-image" src="/photographs/2014-05-10/2014-05-10_020_large.webp" title="Bruges Promenade in Yoshkar-Ola. Opened in 2010, the embankment was named after the Belgian city of Bruges due to a certain similarity between the architecture of the buildings and the Flemish architecture of the historical buildings in Bruges. Elements of the embankment are also reflecting Gothic architecture. Houses are built of colored bricks, part of the facades are faced with marble."><figcaption class="image-caption">Bruges Promenade in Yoshkar-Ola. Opened in 2010, the embankment was named after the Belgian city of Bruges due to a certain similarity between the architecture of the buildings and the Flemish architecture of the historical buildings in Bruges. Elements of the embankment are also reflecting Gothic architecture. Houses are built of colored bricks, part of the facades are faced with marble.</figcaption></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River" class="img-responsive gallery-image" src="/photographs/2014-05-10/2014-05-10_021_large.webp" title="Yoshkar-Ola. Tsar's town on Kokshaga River"></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River" class="img-responsive gallery-image" src="/photographs/2014-05-10/2014-05-10_022_large.webp" title="Yoshkar-Ola. Tsar's town on Kokshaga River"></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River" class="img-responsive gallery-image" src="/photographs/2014-05-10/2014-05-10_023_large.webp" title="Yoshkar-Ola. Tsar's town on Kokshaga River"></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River" class="img-responsive gallery-image" src="/photographs/2014-05-10/2014-05-10_024_large.webp" title="Yoshkar-Ola. Tsar's town on Kokshaga River"></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River - The Spasskaya Tower is a smaller replica of the main tower on the eastern wall of the Moscow Kremlin which overlooks Red Square. The original tower was built in 1491 by the Italian architect Pietro Antonio Solari." class="img-responsive gallery-image vertical" src="/photographs/2014-05-10/2014-05-10_025_large.webp" title="The Spasskaya Tower is a smaller replica of the main tower on the eastern wall of the Moscow Kremlin which overlooks Red Square. The original tower was built in 1491 by the Italian architect Pietro Antonio Solari."><figcaption class="image-caption vertical">The Spasskaya Tower is a smaller replica of the main tower on the eastern wall of the Moscow Kremlin which overlooks Red Square. The original tower was built in 1491 by the Italian architect Pietro Antonio Solari.</figcaption></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River" class="img-responsive gallery-image vertical" src="/photographs/2014-05-10/2014-05-10_026_large.webp" title="Yoshkar-Ola. Tsar's town on Kokshaga River"></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River - Voskresenskaya Embankment. Opened on March 27, 2009. On the embankment, there are monuments to Tsar Fyodor Ioannovich, Alexander Pushkin, Nikolai Gogol, as well as an Italian Park designed as a symbol of the revival of the Republic of Mari El, primarily implying the development of arts, and the traditions of patronage." class="img-responsive gallery-image" src="/photographs/2014-05-10/2014-05-10_027_large.webp" title="Voskresenskaya Embankment. Opened on March 27, 2009. On the embankment, there are monuments to Tsar Fyodor Ioannovich, Alexander Pushkin, Nikolai Gogol, as well as an Italian Park designed as a symbol of the revival of the Republic of Mari El, primarily implying the development of arts, and the traditions of patronage."><figcaption class="image-caption">Voskresenskaya Embankment. Opened on March 27, 2009. On the embankment, there are monuments to Tsar Fyodor Ioannovich, Alexander Pushkin, Nikolai Gogol, as well as an Italian Park designed as a symbol of the revival of the Republic of Mari El, primarily implying the development of arts, and the traditions of patronage.</figcaption></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River" class="img-responsive gallery-image" src="/photographs/2014-05-10/2014-05-10_028_large.webp" title="Yoshkar-Ola. Tsar's town on Kokshaga River"></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River" class="img-responsive gallery-image" src="/photographs/2014-05-10/2014-05-10_029_large.webp" title="Yoshkar-Ola. Tsar's town on Kokshaga River"></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River" class="img-responsive gallery-image" src="/photographs/2014-05-10/2014-05-10_030_large.webp" title="Yoshkar-Ola. Tsar's town on Kokshaga River"></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River" class="img-responsive gallery-image" src="/photographs/2014-05-10/2014-05-10_031_large.webp" title="Yoshkar-Ola. Tsar's town on Kokshaga River"></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River" class="img-responsive gallery-image vertical" src="/photographs/2014-05-10/2014-05-10_032_large.webp" title="Yoshkar-Ola. Tsar's town on Kokshaga River"></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River" class="img-responsive gallery-image" src="/photographs/2014-05-10/2014-05-10_033_large.webp" title="Yoshkar-Ola. Tsar's town on Kokshaga River"></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River - The Blagoveshchenskaya Tower is another smaller replica of Moscow's Kremlin Spasskaya Tower in Yoshkar-Ola." class="img-responsive gallery-image" src="/photographs/2014-05-10/2014-05-10_034_large.webp" title="The Blagoveshchenskaya Tower is another smaller replica of Moscow's Kremlin Spasskaya Tower in Yoshkar-Ola."><figcaption class="image-caption">The Blagoveshchenskaya Tower is another smaller replica of Moscow's Kremlin Spasskaya Tower in Yoshkar-Ola.</figcaption></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River" class="img-responsive gallery-image" src="/photographs/2014-05-10/2014-05-10_035_large.webp" title="Yoshkar-Ola. Tsar's town on Kokshaga River"></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River" class="img-responsive gallery-image vertical" src="/photographs/2014-05-10/2014-05-10_036_large.webp" title="Yoshkar-Ola. Tsar's town on Kokshaga River"></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River" class="img-responsive gallery-image vertical" src="/photographs/2014-05-10/2014-05-10_037_large.webp" title="Yoshkar-Ola. Tsar's town on Kokshaga River"></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River" class="img-responsive gallery-image" src="/photographs/2014-05-10/2014-05-10_038_large.webp" title="Yoshkar-Ola. Tsar's town on Kokshaga River"></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River" class="img-responsive gallery-image" src="/photographs/2014-05-10/2014-05-10_039_large.webp" title="Yoshkar-Ola. Tsar's town on Kokshaga River"></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River" class="img-responsive gallery-image vertical" src="/photographs/2014-05-10/2014-05-10_040_large.webp" title="Yoshkar-Ola. Tsar's town on Kokshaga River"></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River" class="img-responsive gallery-image" src="/photographs/2014-05-10/2014-05-10_041_large.webp" title="Yoshkar-Ola. Tsar's town on Kokshaga River"></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River" class="img-responsive gallery-image" src="/photographs/2014-05-10/2014-05-10_042_large.webp" title="Yoshkar-Ola. Tsar's town on Kokshaga River"></figure><figure><img alt="Yoshkar-Ola. Tsar's town on Kokshaga River" class="img-r
