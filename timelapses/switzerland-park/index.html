ar-toggler-icon"></span></button><div class="collapse navbar-collapse justify-content-sm-center" id="navbarMain"><ul class="navbar-nav"><li class="nav-item"><a href="/albums" class="nav-link">Albums</a></li><li class="nav-item"><a href="/contents" class="nav-link">Contents</a></li><li class="nav-item"><a href="/resume" class="nav-link">Resume</a></li><li class="nav-item"><a href="/contact" class="nav-link">Contact</a></li></ul></div></div></div></div></header><main><div class="container"><h1>Switzerland Park<small class="text-muted">Friday, April 14, 2017</small></h1><figure><div class="ratio ratio-16x9 gallery-video"><iframe allowfullscreen src="https://player.vimeo.com/video/517763009" title="Switzerland Park"></iframe></div><figcaption class="video-caption">Switzerland Park Switzerland Park is an enormous green park located on the bank of the Oka River and was founded in 1903. Today, its territory accommodates an amusement park with a panoramic wheel, a zoo, and a bunch of cafes. By the way, Switzerland is not only the name of a country but also a term referring to a landscape of wooded hills. There are at least 190 “Switzerlands” in the world, one of which is in Nizhny Novgorod. The park is 3.5-kilometer long and it makes the location perfect for promenades, sports events, and marathons, often held at the location. The Oka River looks magnificent if viewed from the hills above and adds up to the delightful view gilded by the rays of the falling sun. Sentimentalists hail Nizhny Novgorod as the capital of sunsets not for nothing.</figcaption></figure></div></main><footer><div class="container"><hr class="footer-divider"><ul class="piped-links float-end"><li class="first piped-links-short"><a href="/resume">About</a></li><li class="first piped-links-long"><a href="/resume">About Andrey Pudov</a></li><li><a href="/contact">Contact</a></li></ul><ul class="piped-links"><p class="piped-links-long">Copyright © 2023 Andrey Pudov. All rights reserved.</p><p class="piped-l
