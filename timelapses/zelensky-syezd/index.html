ass="collapse navbar-collapse justify-content-sm-center" id="navbarMain"><ul class="navbar-nav"><li class="nav-item"><a href="/albums/" class="nav-link">Albums</a></li><li class="nav-item"><a href="/contents/" class="nav-link">Contents</a></li><li class="nav-item"><a href="/resume/" class="nav-link">Resume</a></li><li class="nav-item"><a href="/contact/" class="nav-link">Contact</a></li></ul></div></div></div></div></header><main><div class="container"><h1>Zelensky Syezd<small class="text-muted">Friday, April 14, 2017</small></h1><figure><div class="ratio ratio-16x9 gallery-video"><iframe allowfullscreen src="https://player.vimeo.com/video/517762791" title="Zelensky Syezd"></iframe></div><figcaption class="video-caption">Zelensky Syezd Street Construction of the stone Kremlin of Nizhny Novgorod began in 1500 with the building of the Ivanovskaya Tower; the main work commenced in 1508 and by 1515 a grandiose building was completed. The oak walls that formed the old fortifications were destroyed by a huge fire in 1513. The two-kilometer wall was reinforced by 13 towers (one of them – Zachatskaya – was on the shore of the Volga; not preserved, but was rebuilt in 2012). This “Stone City” had a permanent garrison with solid artillery weapons. With the fall of Kazan, Nizhny Novgorod Kremlin lost its military significance, and later it housed the city and provincial authorities.</figcaption></figure></div></main><footer><div class="container"><hr class="footer-divider"><ul class="piped-links float-end"><li class="first piped-links-short"><a href="/resume/">About</a></li><li class="first piped-links-long"><a href="/resume/">About Andrey Pudov</a></li><li><a href="/contact/">Contact</a></li></ul><ul class="piped-links"><p class="piped-links-long">Copyright © 2023 Andrey Pudov. All rights reserved.</p><p class="piped-links-short">© 2023 Andrey Pudov. All rights reserved.</p></ul></div></footer></div></div><script src="https://www.googletagmanager.com/gtag/js?id=G-E0Y9W77G5B" a
