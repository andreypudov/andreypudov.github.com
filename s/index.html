    <!-- Yandex.Metrika counter -->
    <script type="text/javascript">
      (function (d, w, c) {
        (w[c] = w[c] || []).push(function() {
        try {
          w.yaCounter22906810 = new Ya.Metrika({id:22906810,
            webvisor:true,
            clickmap:true,
            trackLinks:true,
            accurateTrackBounce:true});
        } catch(e) { }
      });

      var n = d.getElementsByTagName("script")[0],
        s = d.createElement("script"),
        f = function () { n.parentNode.insertBefore(s, n); };
      s.type = "text/javascript";
      s.async = true;
      s.src = (d.location.protocol == "https:" ? "https:" : "http:") + "//mc.yandex.ru/metrika/watch.js";

      if (w.opera == "[object Opera]") {

  </head>
    <body>
      </div>
      <script>
        /* the list of shotened links */
        var SHORTENED_URL_LIST = {
          'fa'  : ''
        };

        /*
         * The short code format specification.
         *
         * The short code has following format:
         *     ab1234c12
         * where letters has followinf meaning:
         *     f - a link to downloadable item
         *         a - a set of photography albums
         *
         */

        function restore() {
            var query = window.location.search.substring(1);
            var regex = /^[a-zA-Z0-9]*$/;
            var page  = '';

            if (regex.test(query)) {
                page = SHORTENED_URL_LIST[query];
                if (page !== undefined) {
                    window.location.replace(page);
                    return;
                }
            }

            window.location.replace('../index.html');
        }

        restore();
      </script>
    </body>
