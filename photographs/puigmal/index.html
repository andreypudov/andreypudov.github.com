mage" src="/photographs/2022-08-15/2022-08-15_001.webp"><figcaption class="image-caption">The Peak of Puigmal, is a mountain in the Pyrenees, in the Spanish-French border. Its summit is 2,909.6 metres above sea level, one of the highest peaks in the eastern Pyrenees. Puigmal is near the west end of a fine ridge over 2500m high for 16 km. The west half is composed of friable metasediments (schists) which break down to form smooth slopes, and so give easy walking. The east half is of tougher gneiss and forms spiky alpine scenery with sharp crests and some difficult places. Several excellent circuits can be made from Nuria. The plateau summit of Puigmal is split for several hundred metres by a bold scarp, in places over 20 metres high, with the eastern half having slipped bodily towards Nuria. Several other crests in this range are likewise split.</figcaption></figure><figure><img alt="Andrey Pudov Puigmal" class="img-responsive gallery-image" src="/photographs/2022-08-15/2022-08-15_002.webp"></figure><figure><img alt="Andrey Pudov Puigmal" class="img-responsive gallery-image" src="/photographs/2022-08-15/2022-08-15_003.webp"></figure><figure><img alt="Andrey Pudov Puigmal" class="img-responsive gallery-image vertical" src="/photographs/2022-08-15/2022-08-15_004.webp"></figure><figure><img alt="Andrey Pudov Puigmal" class="img-responsive gallery-image" src="/photographs/2022-08-15/2022-08-15_005.webp"></figure><figure><img alt="Andrey Pudov Puigmal" class="img-responsive gallery-image" src="/photographs/2022-08-15/2022-08-15_006.webp"></figure><figure><img alt="Andrey Pudov Puigmal" class="img-responsive gallery-image" src="/photographs/2022-08-15/2022-08-15_007.webp"></figure><figure><img alt="Andrey Pudov Puigmal" class="img-responsive gallery-image" src="/photographs/2022-08-15/2022-08-15_008.webp"></figure><figure><img alt="Andrey Pudov Puigmal" class="img-responsive gallery-image" src="/photographs/2022-08-15/2022-08-15_009.webp"></figure><figure><img alt="Andrey
