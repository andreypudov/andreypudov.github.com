<!DOCTYPE html><html lang="en"><head><title>Conquering Rome and Order of Malta - Andrey Pudov</title><meta charset="utf-8"><meta content="width=device-width,initial-scale=1" name="viewport"><meta content="Andrey Pudov" name="author"><link href="/favicon/favicon.ico" rel="icon"><link href="/favicon/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180" type="image/png"><link href="/favicon/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png"><link href="/favicon/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png"><link href="/manifest.json" rel="manifest"><script src="https://www.google-analytics.com/analytics.js" async></script><script src="/static/js/main.478dc977.js" defer></script><link href="/static/css/main.200d7629.css" rel="stylesheet"><meta content="Conquering Rome and Order of Malta - Andrey Pudov" name="description" data-rh="true"><link href="https://www.google-analytics.com" rel="preconnect"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"><div class="layout"><header><div class="container"><div class="navbar navbar-expand-md navbar-dark"><div class="container-fluid"><a href="/" class="navbar-brand mx-auto">Andrey Pudov</a><button aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarMain" data-bs-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse justify-content-sm-center" id="navbarMain"><ul class="navbar-nav"><li class="nav-item"><a href="/albums" class="nav-link">Albums</a></li><li class="nav-item"><a href="/contents" class="nav-link">Contents</a></li><li class="nav-item"><a href="/resume" class="nav-link">Resume</a></li><li class="nav-item"><a href="/contact" class="nav-link">Contact</a></li></ul></div></div></div></div></header><main><div class="container"><h1>Conquering Rome and Order of Malta<small class="text-muted">Friday, January 5, 2018</small></h1><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image vertical" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_001_large.webp"><figcaption class="image-caption vertical">Современная лестница Браманте - одна из двух наиболее известных лестниц Ватикана. Оригинальная винтовая лестница была построена в 1505 году по поручению папы Юлия II Браманте, желавшего соединить Бельведерский и Ватиканский дворцы (Апостольский или Папский). Проект лестницы принадлежит рукам основоположника и крупнейшего представителя архитектуры Высокого Возрождения, Донато Браманте. Сейчас она закрыта для публичных посещений, кроме специально организованных туров. Четыре века спустя, в 1932 году, Джузеппе Момо представил современный, широко известный посетителям Ватикана, шедевр - лестницу, по которой ежедневно проходит нескончаемый поток туристов по двум спиралям от музея Пия-Климента.</figcaption></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image vertical" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_002_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_003_large.webp"><figcaption class="image-caption">Площадь Святого Петра - построенная в середине семнадцатого века по проекту Джованни Бернини, грандиозная площадь, выполненная в виде двух полукружий из колоннад тосканского ордена, вместе с собором образующих символическую форму «ключа Святого Петра». В сердце площади стоит, привезённый в Рим императором Калигулой, египетский обелиск, когда-то украшавший цирк Нерона и играющий роль гномона. Сегодня тысячи католиков приходят на площадь услышать выступления Папы Римского, выходящего к верующим каждое утро среды.</figcaption></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_004_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_005_large.webp"><figcaption class="image-caption">Выход из Помпей / Бронзовая статуя</figcaption></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_006_large.webp"><figcaption class="image-caption">Пленник Помпей - окаменелая статуя ребенка. Извержение Везувия в двадцать четвертый день августа семьдесят девятого года новой эры унесло жизни шестнадцати тысяч человек, беспечно не придавших значения множеству признаков надвигающейся катастрофы.</figcaption></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_007_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image vertical" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_008_large.webp"><figcaption class="image-caption vertical">Виноградники в Помпеях / Везувий</figcaption></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_009_large.webp"><figcaption class="image-caption">«Большая Палестра» - частично сохранившееся до наших дней старинное строение, возведенное в период правления основателя Римской Империи - Октавиана Августа (начало первого века новой эры) предназначавшееся для гимнастических упражнений и спортивных мероприятий.</figcaption></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_010_large.webp"><figcaption class="image-caption">Виноградники в Помпеях / Везувий</figcaption></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_011_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_012_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_013_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_014_large.webp"><figcaption class="image-caption">Неаполитанский замок Сант-Эльмо. Стены этой крепости спасли жизнь целого ряда благородных особ. Так, например, в 1717 году здесь скрывался от отца лишённый права на престолонаследие цесаревич Алексей Петрович Романов.</figcaption></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_015_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_016_large.webp"><figcaption class="image-caption">Неаполь - один из наиболее древних непрерывно заселенных городов мира и третий по величине город Италии, ставший домом более чем для трех миллионов горожан. Он был основан в восьмом веке до новой эры греками, давшими ему название - Парфенопа - мифической сирены, своим пением безуспешно пытавшейся очаровать Одиссея. Новый город - как можно было бы перевести современное название города с греческого, - один из самых противоречивых городов Италии, со своим акцентом, особыми культурой и традициями. Будучи родиной пиццы, пожалуй, известнейшего национального блюда Италии, он также славится своей особой кулинарией.</figcaption></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_017_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image vertical" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_018_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_019_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image vertical" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_020_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_021_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_022_large.webp"><figcaption class="image-caption">Собор Святого Петра - католический собор, без малейшего преувеличения, олицетворяющий историю, воплощённую в камне - сердце Ватикана. Одно из наиболее грандиозных сооружений Святого Престола и всего христианского мира. Его история начинается со времен правления первого христианского императора Константина, когда в четвертом веке была построена первая базилика. Над проектированием собора трудились поколения величайших итальянских мастеров, среди которых: Браманте, Рафаэль, Микеланджело, и Бернини. Сегодня собор, на протяжении почти двух тысячелетий символизирующий торжество христианства, является одной из главных достопримечательностей Рима.</figcaption></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image vertical" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_023_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_024_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image vertical" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_025_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image vertical" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_026_large.webp"><figcaption class="image-caption vertical">Амфитеатр Флавиев или Колизей - одно из наиболее известных и грандиозных творений Древнего Рима. Строительство самого большого амфитеатра было положено в 72 году новой эры императором Веспасианом, одержавшим победу в Иудее, и уже спустя восемь лет, когда правление Римской Империей перешло в руки императора Тита, строительные работы были завершены. На протяжении веков, Колизей служил центром всевозможных увеселительных зрелищ. Однако, нашествия варваров привело амфитеатр в запустение и положило начало его разрушению. Арена была переоборудована в кладбище, а многочисленные сводчатые пространства и аркады приспособлены под жильё и мастерские. На сегодняшний день Колизей является символом Рима и одним из популярнейших туристических объектов.</figcaption></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_027_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_028_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_029_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_030_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_031_large.webp"><figcaption class="image-caption">Колизей / Вид на амфитеатр со стен Римского форума. На переднем плане изображена триумфальная арка Септимия Севера, возведённая в 205 году новой эры в память о победах императора и его сыновей Каракаллы и Геты над Парфией в двух военных кампаниях 195—203 годов.</figcaption></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_032_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image vertical" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_033_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image vertical" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_034_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_035_large.webp"><figcaption class="image-caption">Хаджар-Ким - крупнейший и наиболее известный мегалитический храмовый комплекс Мальты. Храм был построен в четвертом тысячелетии до новой эры, что относит его к одному из древнейших религиозных строений.</figcaption></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_036_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_037_large.webp"><figcaption class="image-caption">Башня Шиута (Sciuta Tower) - небольшая сторожевая башня, воздвигнутая в 1638 году на месте средневекового смотрового поста как часть комплекса обороны из пяти башен Ласкари.</figcaption></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_038_large.webp"><figcaption class="image-caption">Соляная ферма - построенные еще при римлянах, когда служба легионеров нередко оплачивалась солью, множественные фермы на Мальте по прежнему служат своему прямому назначению. Между прочим, происхождение слова «зарплата» (salary) в английском языке непосредственно связано с латинским словом «соль» (sal).</figcaption></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_039_large.webp"><figcaption class="image-caption">Марсаскала - морская деревня, построенная вокруг небольшой гавани в юго-восточном регионе Мальты.</figcaption></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image vertical" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_040_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_041_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_042_large.webp"><figcaption class="image-caption">Сенглея. Вид на Базилику Рождества Девы Марии.</figcaption></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image vertical" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_043_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image vertical" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_044_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image vertical" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_045_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image vertical" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_046_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image vertical" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_047_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_048_large.webp"><figcaption class="image-caption">Астрономическая обсерватория Флейрстар</figcaption></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image vertical" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_049_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image vertical" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_050_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_051_large.webp"><figcaption class="image-caption">Дачный домик</figcaption></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_052_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_053_large.webp"><figcaption class="image-caption">Дорога к морю</figcaption></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_054_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image vertical" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_055_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image vertical" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_056_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_057_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_058_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_059_large.webp"><figcaption class="image-caption">Коралловая лагуна</figcaption></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_060_large.webp"></figure><figure><img alt="Andrey Pudov Conquering Rome and Order of Malta" class="img-responsive gallery-image" src="/photographs/2017-12
