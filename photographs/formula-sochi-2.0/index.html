The Bolshoy Ice Dome is a multi-purpose indoor arena. Opened in 2012, the 12,000-seat arena was primarily constructed to host hockey competitions during the 2014 Winter Olympics. Following the Games, it became the home arena of HC Sochi, an expansion team of the KHL. The arena has also hosted concerts and other events. Prior to the Games, the arena hosted the IIHF World U18 Championships and Channel One Cup in 2013." class="img-responsive gallery-image" src="/photographs/2016-04-27_05-04/2016-04-27_05-04_004.webp"><figcaption class="image-caption">Bolshoy Ice Dome The Bolshoy Ice Dome is a multi-purpose indoor arena. Opened in 2012, the 12,000-seat arena was primarily constructed to host hockey competitions during the 2014 Winter Olympics. Following the Games, it became the home arena of HC Sochi, an expansion team of the KHL. The arena has also hosted concerts and other events. Prior to the Games, the arena hosted the IIHF World U18 Championships and Channel One Cup in 2013.</figcaption></figure><figure><img alt="2016 Formula 1 Russian Grand Prix" class="img-responsive gallery-image" src="/photographs/2016-04-27_05-04/2016-04-27_05-04_005.webp"></figure><figure><img alt="2016 Formula 1 Russian Grand Prix" class="img-responsive gallery-image" src="/photographs/2016-04-27_05-04/2016-04-27_05-04_006.webp"></figure><figure><img alt="Krasnaya Polyana Ski Resort" class="img-responsive gallery-image" src="/photographs/2016-04-27_05-04/2016-04-27_05-04_007.webp"><figcaption class="image-caption">Krasnaya Polyana Ski Resort</figcaption></figure></div></main><footer><div class="container"><hr class="footer-divider"><ul class="piped-links float-end"><li class="first piped-links-short"><a href="/resume/">About</a></li><li class="first piped-links-long"><a href="/resume/">About Andrey Pudov</a></li><li><a href="/contact/">Contact</a></li></ul><ul class="piped-links"><p class="piped-links-long">Copyright © 2023 Andrey Pudov. All rights reserved.</p><p class="piped-links-short">©
