g-responsive gallery-image" src="/photographs/2017-01-07/2017-01-07_001.webp"><figcaption class="image-caption">Also known as Princess Oldenburg's Palace, is a red-brick neo-Gothic palace in Ramon. It was built in 1883–87 for Princess Eugenia Maximilianovna of Leuchtenberg and her husband Duke Alexander Petrovich of Oldenburg.</figcaption></figure><figure><img alt="Andrey Pudov Ramon Palace" class="img-responsive gallery-image" src="/photographs/2017-01-07/2017-01-07_002.webp"><figcaption class="image-caption">In 1879 Tsar Alexander II gave the estate of Ramon to his niece Princess Eugenia and the Duke of Oldenburg as a wedding gift. In 1883 they commissioned construction of the palace, in red brick, in the style of an English Gothic castle with gatehouse. The architect is usually said to have been Christopher Neysler, but some sources attribute the design to Nicholas Benois.</figcaption></figure><figure><img alt="Andrey Pudov Ramon Palace" class="img-responsive gallery-image" src="/photographs/2017-01-07/2017-01-07_003.webp"><figcaption class="image-caption">The palace was completed in 1887. After the marriage of Duke Peter Alexandrovich of Oldenburg, the couple's only son, to Grand Duchess Olga Alexandrovna, the young couple lived at the palace and then built their own home, Olgino, next to it.</figcaption></figure></div></main><footer><div class="container"><hr class="footer-divider"><ul class="piped-links float-end"><li class="first piped-links-short"><a href="/resume">About</a></li><li class="first piped-links-long"><a href="/resume">About Andrey Pudov</a></li><li><a href="/contact">Contact</a></li></ul><ul class="piped-links"><p class="piped-links-long">Copyright © 2022 Andrey Pudov. All rights reserved.</p><p class="piped-links-short">© 2022 Andrey Pudov. All rights reserved.</p></ul></div><script src="libraries/jquery/jquery-1.11.3.min.js"></script><script src="libraries/bootstrap/js/collapse.js"></script><script src="libraries/bootstrap/js/dropdown.js"></sc
