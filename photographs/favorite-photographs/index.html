resume" class="nav-link">Resume</a></li><li class="nav-item"><a href="/contact" class="nav-link">Contact</a></li></ul></div></div></div></div></header><main><div class="container"><h1>Favorite Photographs<small class="text-muted">Thursday, March 17, 2089</small></h1><figure><img alt="Andrey Pudov Favorite Photographs" class="img-responsive gallery-image vertical" src="/photographs/2022-07-08/2022-07-08_001.webp"><figcaption class="image-caption vertical">The Kiss of Death The Kiss of Death is a marble sculpture, found in Poblenou Cemetery. The sculpture is thought to have been created by Jaume Barba, although others have claimed that its idea was conceived by Joan Fontbernat. The sculpture depicts death, in the form of a winged skeleton, planting a kiss on the forehead of a young man. The sculpture elicits varying responses from viewers concerning the depiction of the young man ranging from ecstasy to resignation. "His young heart is thus extinguished. The blood in his veins grows cold. And all strength has gone. Faith has been extolled by his fall into the arms of death. Amen."</figcaption></figure><figure><img alt="Andrey Pudov Favorite Photographs" class="img-responsive gallery-image" src="/photographs/2012-03-17/2012-03-17_032.webp"></figure><figure><img alt="Andrey Pudov Favorite Photographs" class="img-responsive gallery-image" src="/photographs/2020-06-12/2020-06-12_001.webp"><figcaption class="image-caption">Ekaterina Domracheva</figcaption></figure><figure><img alt="Andrey Pudov Favorite Photographs" class="img-responsive gallery-image" src="/photographs/2012-03-17/2012-03-17_031.webp"><figcaption class="image-caption">Ekaterina Domracheva</figcaption></figure><figure><img alt="Andrey Pudov Favorite Photographs" class="img-responsive gallery-image" src="/photographs/2012-03-17/2012-03-17_030.webp"></figure><figure><img alt="Andrey Pudov Favorite Photographs" class="img-responsive gallery-image vertical" src="/photographs/2012-03-17/2012-03-17_029_large.webp"><figcaption class="image-caption vertical">Alina Cherdakova</figcaption></figure><figure><img alt="Andrey Pudov Favorite Photographs" class="img-responsive gallery-image" src="/photographs/2017-12-18_2018-01-05/2017-12-18_2018-01-05_022_large.webp"><figcaption class="image-caption">St. Peter's Basilica The Papal Basilica of Saint Peter in the Vatican, or simply Saint Peter's Basilica, is a church built in the Renaissance style located in Vatican City. It was initially planned by Pope Nicholas V and then Pope Julius II to replace the aging Old St. Peter's Basilica, which was built in the fourth century by Roman emperor Constantine the Great. Construction of the present basilica began on 18 April 1506 and was completed on 18 November 1626. Designed principally by Donato Bramante, Michelangelo, Carlo Maderno and Gian Lorenzo Bernini, St. Peter's is the most renowned work of Renaissance architecture and the largest church in the world by interior measure. While it is neither the mother church of the Catholic Church nor the cathedral of the Diocese of Rome, St. Peter's is regarded as one of the holiest Catholic shrines. It has been described as "holding a unique position in the Christian world" and as "the greatest of all churches of Christendom."</figcaption></figure><figure><img alt="Andrey Pudov Favorite Photographs" class="img-responsive gallery-image" src="/photographs/2012-03-17/2012-03-17_027_large.webp"><figcaption class="image-caption">Kira Orlova</figcaption></figure><figure><img alt="Andrey Pudov Favorite Photographs" class="img-responsive gallery-image vertical" src="/photographs/2012-03-17/2012-03-17_026_large.webp"></figure><figure><img alt="Andrey Pudov Favorite Photographs" class="img-responsive gallery-image vertical" src="/photographs/2012-03-17/2012-03-17_025_large.webp"></figure><figure><img alt="Andrey Pudov Favorite Photographs" class="img-responsive gallery-image" src="/photographs/2012-03-17/2012-03-17_024_large.webp"></figure><figure><img alt="
