<!DOCTYPE html><html lang="en"><head><title>Conquering America 2.0 - Andrey Pudov</title><meta charset="utf-8"><meta content="width=device-width,initial-scale=1" name="viewport"><meta content="Andrey Pudov" name="author"><link href="/favicon/favicon.ico" rel="icon"><link href="/favicon/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180" type="image/png"><link href="/favicon/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png"><link href="/favicon/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png"><link href="/manifest.json" rel="manifest"><script src="https://www.google-analytics.com/analytics.js" async></script><script src="/static/js/main.87db2fc8.js" defer></script><link href="/static/css/main.200d7629.css" rel="stylesheet"><meta content="Conquering America 2.0 - Andrey Pudov" name="description" data-rh="true"><link href="https://www.google-analytics.com" rel="preconnect"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"><div class="layout"><header><div class="container"><div class="navbar navbar-expand-md navbar-dark"><div class="container-fluid"><a href="/" class="navbar-brand mx-auto">Andrey Pudov</a><button aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarMain" data-bs-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse justify-content-sm-center" id="navbarMain"><ul class="navbar-nav"><li class="nav-item"><a href="/albums" class="nav-link">Albums</a></li><li class="nav-item"><a href="/contents" class="nav-link">Contents</a></li><li class="nav-item"><a href="/resume" class="nav-link">Resume</a></li><li class="nav-item"><a href="/contact" class="nav-link">Contact</a></li></ul></div></div></div></div></header><main><div class="container"><h1>Conquering America 2.0<small class="text-muted">Sunday, September 24, 2017</small></h1><figure><img alt="Andrey Pudov Conquering America 2.0" class="img-responsive gallery-image vertical" src="/photographs/2017-09-09_24/2017-09-09_24_001_large.webp"><figcaption class="image-caption vertical">Окулус (Oculus) - терминал скоростной железной дороги PATH (Port Authority Trans-Hudson), соединяющей Манхэттен с городами Хобокен, Джерси-Сити, Гаррисон и Ньюарк в штате Нью-Джерси. Дизайн станции выполнен испанским архитектором и скульптором Сантьяго Калатраве (Santiago Calatrava) в память о трагедии 11 сентября 2001 года и олицетворяет крылья птицы, взлетающей из рук ребенка.</figcaption></figure><figure><img alt="Andrey Pudov Conquering America 2.0" class="img-responsive gallery-image" src="/photographs/2017-09-09_24/2017-09-09_24_002_large.webp"></figure><figure><img alt="Andrey Pudov Conquering America 2.0" class="img-responsive gallery-image vertical" src="/photographs/2017-09-09_24/2017-09-09_24_003_large.webp"></figure><figure><img alt="Andrey Pudov Conquering America 2.0" class="img-responsive gallery-image vertical" src="/photographs/2017-09-09_24/2017-09-09_24_004_large.webp"><figcaption class="image-caption vertical">Велосипедисты в Нью-Йорке / Бруклин</figcaption></figure><figure><img alt="Andrey Pudov Conquering America 2.0" class="img-responsive gallery-image vertical" src="/photographs/2017-09-09_24/2017-09-09_24_005_large.webp"><figcaption class="image-caption vertical">Street Art by Tiara Zhane</figcaption></figure><figure><img alt="Andrey Pudov Conquering America 2.0" class="img-responsive gallery-image" src="/photographs/2017-09-09_24/2017-09-09_24_006_large.webp"><figcaption class="image-caption">Painter in Central Park</figcaption></figure><figure><img alt="Andrey Pudov Conquering America 2.0" class="img-responsive gallery-image vertical" src="/photographs/2017-09-09_24/2017-09-09_24_007_large.webp"></figure><figure><img alt="Andrey Pudov Conquering America 2.0" class="img-responsive gallery-image" src="/photographs/2017-09-09_24/2017-09-09_24_008_large.webp"></figure><figure><img alt="Andrey Pudov Conquering America 2.0" class="img-responsive gallery-image vertical" src="/photographs/2017-09-09_24/2017-09-09_24_009_large.webp"></figure><figure><img alt="Andrey Pudov Conquering America 2.0" class="img-responsive gallery-image vertical" src="/photographs/2017-09-09_24/2017-09-09_24_010_large.webp"></figure><figure><img alt="Andrey Pudov Conquering America 2.0" class="img-responsive gallery-image vertical" src="/photographs/2017-09-09_24/2017-09-09_24_011_large.webp"></figure><figure><img alt="Andrey Pudov Conquering America 2.0" class="img-responsive gallery-image" src="/photographs/2017-09-09_24/2017-09-09_24_012_large.webp"></figure><figure><img alt="Andrey Pudov Conquering America 2.0" class="img-responsive gallery-image" src="/photographs/2017-09-09_24/2017-09-09_24_013_large.webp"></figure><figure><img alt="Andrey Pudov Conquering America 2.0" class="img-responsive gallery-image vertical" src="/photographs/2017-09-09_24/2017-09-09_24_014_large.webp"></figure><figure><img alt="Andrey Pudov Conquering America 2.0" class="img-responsive gallery-image vertical" src="/photographs/2017-09-09_24/2017-09-09_24_015_large.webp"><figcaption class="image-caption vertical">Арлингтонское национальное кладбище - основанное в 1865 году, американское военное кладбище, на территории которого захоронены тела участников войн, президенты, председатели верховного суда и астронавты. В настоящее время на кладбище погребено порядка 320 тысяч человек.</figcaption></figure><figure><img alt="Andrey Pudov Conquering America 2.0" class="img-responsive gallery-image vertical" src="/photographs/2017-09-09_24/2017-09-09_24_016_large.webp"></figure><figure><img alt="Andrey Pudov Conquering America 2.0" class="img-responsive gallery-image vertical" src="/photographs/2017-09-09_24/2017-09-09_24_017_large.webp"></figure><figure><img alt="Andrey Pudov Conquering America 2.0" class="img-responsive gallery-image" src="/photographs/2017-09-09_24/2017-09-09_24_018_large.webp"><figcaption class="image-caption">United States Capitol</figcaption></figure><figure><img alt="Andrey Pudov Conquering America 2.0" class="img-responsive gallery-image vertical" src="/photographs/2017-09-09_24/2017-09-09_24_019_large.webp"></figure><figure><img alt="Andrey Pudov Conquering America 2.0" class="img-responsive gallery-image vertical" src="/photographs/2017-09-09_24/2017-09-09_24_020_large.webp"><figcaption class="image-caption vertical">Special Effects Show at Universal Studios Hollywood</figcaption></figure><figure><img alt="Andrey Pudov Conquering America 2.0" class="img-responsive gallery-image vertical" src="/photographs/2017-09-09_24/2017-09-09_24_021_large.webp"></figure><figure><img alt="Andrey Pudov Conquering America 2.0" class="img-responsive gallery-image vertical" src="/photographs/2017-09-09_24/2017-09-09_24_022_large.webp"><figcaption class="image-caption vertical">Golden Gate Bridge / San Francisco - The one of the most internationally recognized symbols of San Francisco, and the United States. It has been declared one of the Wonders of the Modern Word by the American Society of Civil Engineers.</figcaption></figure><figure><img alt="Andrey Pudov Conquering America 2.0" class="img-responsive gallery-image" src="/photographs/2017-09-09_24/2017-09-09_24_023_large.webp"><figcaption class="image-caption">Lombard Street in San Francisco</figcaption></figure><figure><img alt="Andrey Pudov Conquering America 2.0" class="img-responsive gallery-image" src="/photographs/2017-09-09_24/2017-09-09_24_024_large.webp"><figcaption class="image-caption">Brighton Beach Train / Brooklyn</figcaption></figure><figure><img alt="Andrey Pudov Conquering America 2.0" class="img-responsive gallery-image" src="/photographs/2017-09-09_24/2017-09-09_24_025_large.webp"><figcaption class="image-caption">Brooklyn Bridge</figcaption></figure><figure><img alt="Andrey Pudov Conquering America 2.0" class="img-responsive gallery-image" src="/photographs/2017-09-09_24/2017-09-09_24_026_large.webp"></figure><figure><img alt="Andrey Pudov Conquering America 2.0" class="img-responsive gallery-image vertical" src="/photographs/2017-09-09_24/2017-09-09_24_027_large.webp"><figcaption class="image-caption vertical">Flatiron Building is a triangular 22-story steel-framed landmarked building located at 175 Fifth Avenue in the borough of Manhattan, and is considered to be a groundbreaking skyscraper.</figcaption></figure><figure><img alt="Andrey Pudov Conquering America 2.0" class="img-responsive gallery-image vertical" src="/photographs/2017-09-09_24/2017-09-09_24_028_large.webp"></figure><figure><img alt="Andrey Pudov Conquering America 2.0" class="img-responsive gallery-image" src="/photographs/2017-09-09_24/2017-09-09_24_029_large.webp"><figcaption class="image-caption">Brooklyn Bridge - one of the oldest roadway bridges in the United States. Started in 1869 and completed fourteen years later in 1883, it connects the boroughs of Manhattan and Brooklyn, spanning the East River.</figcaption></figure><figure><img alt="Andrey Pudov Conquering America 2.0" class="img-responsive gallery-image vertical" src="/photographs/2017-09-09_24/2017-09-09_24_030_large.webp"><figcaption class="image-caption vertical">Проезд под Манхэттенским мостом (DUMBO) – исторический район в северо-западном Бруклине, Нью-Йорк. Район, ранее носивший имя Геирвил (Gairville), включает два квартала, один из которых расположен между Манхэттенским и Бруклинским мостами, соединяющими Бруклин с Манхэттеном через Ист-Ривер, а второй продолжается на восток за Манхэттенским мостом до района Винегар Хилл. DUMBO был в основном промышленным районом, где располагались склады, бумажная фабрика и мыловаренный завод. Сейчас самый дорогой район Бруклина не редко считают пристанищем для художественных галерей и центром технологических стартапов, называя район «Центром Бруклинского технического треугольника».</figcaption></figure></div></main><footer><div class="container"><hr
