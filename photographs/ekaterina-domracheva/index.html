I am awfully bored, I am simply without strength.
And thoughts come - tempting, disturbing, -
That somebody somewhere would invite me
And there I should see something specific!..

And what exactly - I really do not know.
All bet for the wager:
"Read for a while", - I sit down and read,
"Play for a while", - now I play with the kitten, -
All the same I’m awfully bored!
Sir! Take Alice with you!' class="img-responsive gallery-image vertical" src="/photographs/2021-08-25/2021-08-25_001.webp"><figcaption class="image-caption vertical">Alice’ Song I am awfully bored, I am simply without strength. And thoughts come - tempting, disturbing, - That somebody somewhere would invite me And there I should see something specific!.. And what exactly - I really do not know. All bet for the wager: "Read for a while", - I sit down and read, "Play for a while", - now I play with the kitten, - All the same I’m awfully bored! Sir! Take Alice with you!</figcaption></figure><figure><img alt="Ekaterina Domracheva" class="img-responsive gallery-image" src="/photographs/2021-07-24_08-02_kate/2021-07-24_08-02_007.webp"></figure><figure><img alt="Ekaterina Domracheva" class="img-responsive gallery-image" src="/photographs/2021-07-24_08-02_kate/2021-07-24_08-02_006.webp"></figure><figure><img alt="Ekaterina Domracheva" class="img-responsive gallery-image" src="/photographs/2021-07-24_08-02_kate/2021-07-24_08-02_005.webp"></figure><figure><img alt="Ekaterina Domracheva" class="img-responsive gallery-image vertical" src="/photographs/2021-07-24_08-02_kate/2021-07-24_08-02_004.webp"></figure><figure><img alt="Ekaterina Domracheva" class="img-responsive gallery-image vertical" src="/photographs/2021-07-24_08-02_kate/2021-07-24_08-02_003.webp"></figure><figure><img alt="Ekaterina Domracheva" class="img-responsive gallery-image vertical" src="/photographs/2021-07-24_08-02_kate/2021-07-24_08-02_002.webp"></figure><figure><img alt="Ekaterina Domracheva" class="img-responsive gallery-image vertical" src="/photographs/2021-07-24_08-02_kate/2021-07-24_08-02_001.webp"></figure><figure><img alt="Ekaterina Domracheva" class="img-responsive gallery-image" src="/photographs/2020-07-19_08-04_kate/2020-07-19_08-04_032.webp"></figure><figure><img alt="Ekaterina Domracheva" class="img-responsive gallery-image" src="/photographs/2020-07-19_08-04_kate/2020-07-19_08-04_031.webp"><
