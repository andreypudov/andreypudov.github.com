class="img-responsive gallery-image vertical" src="/photographs/2019-07-16/2019-07-16_002.webp"></figure><figure><img alt="Andrey Pudov Nizhny Novgorod" class="img-responsive gallery-image vertical" src="/photographs/2019-07-16/2019-07-16_001.webp"></figure><figure><img alt="Andrey Pudov Nizhny Novgorod" class="img-responsive gallery-image" src="/photographs/2018-04-19/2018-04-19_002.webp"></figure><figure><img alt="Andrey Pudov Nizhny Novgorod" class="img-responsive gallery-image" src="/photographs/2018-04-19/2018-04-19_001.webp"></figure><figure><img alt="Andrey Pudov Nizhny Novgorod" class="img-responsive gallery-image" src="/photographs/2017-07-28/2017-07-28_003.webp"><figcaption class="image-caption">Chkalov Stairs The Chkalov Stairs is a monumental flight of steps in the center of Nizhny Novgorod, connecting Minin and Pozharsky Square, the Upper Volga, and the Lower Volga embankments. It was built by the architects Alexander Yakovlev, Lev Rudnev, and Vladimir Munts. It is the longest staircase in Russia. The staircase starts from the monument to Chkalov, near the St. George's Tower of the Kremlin. It is built in the form of a figure of eight and consists of 560 steps, if count it both sides. The number of steps from the bottom to the top is 442 on the right. In the intersections of the side slopes there are two observation platforms. At the bottom of the stairs is a monument to the boat "Hero", which is located at the Lower-Volga embankment.</figcaption></figure><figure><img alt="Andrey Pudov Nizhny Novgorod" class="img-responsive gallery-image" src="/photographs/2017-07-28/2017-07-28_004.webp"></figure><figure><img alt="Andrey Pudov Nizhny Novgorod" class="img-responsive gallery-image vertical" src="/photographs/2017-07-28/2017-07-28_005.webp"></figure><figure><img alt="Andrey Pudov Nizhny Novgorod" class="img-responsive gallery-image" src="/photographs/2017-07-28/2017-07-28_006.webp"><figcaption class="image-caption">Microdistrict Meshchersky Lake</figcaption></figure><figure><img alt="Andrey Pudov Nizhny Novgorod" class="img-responsive gallery-image" src="/photographs/2017-07-01/2017-07-01_001.webp"><figcaption class="image-caption">Volga River</figcaption></figure><figure><img alt="Andrey Pudov Nizhny Novgorod" class="img-responsive gallery-image" src="/photographs/2017-07-01/2017-07-01_002.webp"><figcaption class="image-caption">Volga River</figcaption></figure><figure><img alt="Andrey Pudov Nizhny Novgorod" class="img-responsive gallery-image" src="/photographs/2017-07-01/2017-07-01_003.webp"><figcaption class="image-caption">Volga River</figcaption></figure><figure><img alt="Andrey Pudov Nizhny Novgorod" class="img-responsive gallery-image" src="/photographs/2017-06-12/2017-06-12_001.webp"><figcaption class="image-caption">Molitovsky Bridge</figcaption></figure><figure><img alt="Andrey Pudov Nizhny Novgorod" class="img-responsive gallery-image vertical" src="/photographs/2017-01-29/2017-01-29_001.webp"><figcaption class="image-caption vertical">Deer Sculpture</figcaption></figure><figure><img alt="Andrey Pudov Nizhny Novgorod" class="img-responsive gallery-image" src="/photographs/2017-01-29/2017-01-29_002.webp"><figcaption class="image-caption">Deer Sculpture</figcaption></figure><figure><img alt="Andrey Pudov Nizhny Novgorod" class="img-responsive gallery-image" src="/photographs/2017-01-30/2017-01-30_001.webp"><figcaption class="image-caption">Pechersky Ascension Monastery Pechersky Ascension Monastery is the principal monastery of the Nizhny Novgorod Eparchy and the seat of the Bishop of Nizhny Novgorod and Arzamas. It have been founded ca. 1328-1330 by St. Dionysius, who came to Nizhny Novgorod from Kiev Pechersk Lavra with several other monks, and dug for himself a cave on the step Volga shore some 3 km southeast of the city. Later on, he founded at that site a monastery with a church of Resurrection of the Lord. The monastery soon became an important spiritual and religious center of the Principality of Suzdal and Nizhny Novgorod.</figcaption></figure><figure><img alt="Andrey Pudov Nizhny Novgorod" class="img-responsive gallery-image" src="/photographs/2017-02-02/2017-02-02_001.webp"><figcaption class="image-caption">Nizhny Novgorod TV Tower</figcaption></figure><figure><img alt="Andrey Pudov Nizhny Novgorod" class="img-responsive gallery-image vertical" src="/photographs/2017-02-02/2017-02-02_002.webp"><figcaption class="image-caption vertical">Nizhny Novgorod TV Tower</figcaption></figure><figure><img alt="Andrey Pudov Nizhny Novgorod" class="img-responsive gallery-image" src="/photographs/2015-07-21/2015-07-21_001.webp"><figcaption class="image-caption">Nizhny Novgorod from the paragliding launch pad in Switzerland park.</figcaption></figure><figure><img alt="Andrey Pudov Nizhny Novgorod" class="img-responsive gallery-image" src="/photographs/2014-10-19/2014-10-19_012_large.webp"></figure><figure><img alt="Andrey Pudov Nizhny Novgorod" class="img-responsive gallery-image" src="/photographs/2014-10-19/2014-10-19_011_large.webp"></figure><figure><img alt="Andrey Pudov Nizhny Novgorod" class="img-responsive gallery-image" src="/photographs/2014-10-19/2014-10-19_010_large.webp"></figure></div></main><footer><div class="container"><hr class="footer-divider"><ul class="piped-links float-end"><li class="first piped-links-short"><a href="/resume">About</a></li><li class="first piped-links-long"><a href="/resume">About Andrey Pudov</a></li><li><a href="/contact">Contact</a></li></ul><ul class="piped-links"><p class="piped-links-long">Copyright © 2022 Andrey Pudov. All rights reserved.</p><p class="piped-links-short">© 2022 Andrey Pudov. All rights reserved.</p></ul></div><script src="libraries/jquery/jquery-1.11.3.min.js"></script><script src="libraries/bootstrap/js/collapse.js"></script><script src="libraries/bootstrap/js/dropdown.js"></script><script src="libraries/bootstrap/js/transition.js"></script><script src="libraries/bootstrap/js/carousel.js"></script><script src="
