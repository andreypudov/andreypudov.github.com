burg's Palace, is a red-brick neo-Gothic palace in Ramon. It was built in 1883–87 for Princess Eugenia Maximilianovna of Leuchtenberg and her husband Duke Alexander Petrovich of Oldenburg." class="img-responsive gallery-image" src="/photographs/2017-01-07/2017-01-07_001.webp" title="Also known as Princess Oldenburg's Palace, is a red-brick neo-Gothic palace in Ramon. It was built in 1883–87 for Princess Eugenia Maximilianovna of Leuchtenberg and her husband Duke Alexander Petrovich of Oldenburg."><figcaption class="image-caption">Also known as Princess Oldenburg's Palace, is a red-brick neo-Gothic palace in Ramon. It was built in 1883–87 for Princess Eugenia Maximilianovna of Leuchtenberg and her husband Duke Alexander Petrovich of Oldenburg.</figcaption></figure><figure><img alt="Princess Oldenburg's Palace - In 1879 Tsar Alexander II gave the estate of Ramon to his niece Princess Eugenia and the Duke of Oldenburg as a wedding gift. In 1883 they commissioned construction of the palace, in red brick, in the style of an English Gothic castle with gatehouse. The architect is usually said to have been Christopher Neysler, but some sources attribute the design to Nicholas Benois." class="img-responsive gallery-image" src="/photographs/2017-01-07/2017-01-07_002.webp" title="In 1879 Tsar Alexander II gave the estate of Ramon to his niece Princess Eugenia and the Duke of Oldenburg as a wedding gift. In 1883 they commissioned construction of the palace, in red brick, in the style of an English Gothic castle with gatehouse. The architect is usually said to have been Christopher Neysler, but some sources attribute the design to Nicholas Benois."><figcaption class="image-caption">In 1879 Tsar Alexander II gave the estate of Ramon to his niece Princess Eugenia and the Duke of Oldenburg as a wedding gift. In 1883 they commissioned construction of the palace, in red brick, in the style of an English Gothic castle with gatehouse. The architect is usually said to have been Christopher Neysler, but some sources attribute the design to Nicholas Benois.</figcaption></figure><figure><img alt="Princess Oldenburg's Palace - The palace was completed in 1887. After the marriage of Duke Peter Alexandrovich of Oldenburg, the couple's only son, to Grand Duchess Olga Alexandrovna, the young couple lived at the palace and then built their own home, Olgino, next to it." class="img-responsive gallery-image" src="/photographs/2017-01-07/2017-01-07_003.webp" title="The palace was completed in 1887. After the marriage of Duke Peter Alexandrovich of Oldenburg, the couple's only son, to Grand Duchess Olga Alexandrovna, the young couple lived at the palace and then built their own home, Olgino, next to it."><figcaption class="image-caption">The palace was completed in 1887. After the marriage of Duke Peter Alexandrovich of Oldenburg, the couple's only son, to Grand Duchess Olga Alexandrovna, the young couple lived at the palace and then built their own home, Olgino, next to it.</figcaption></figure></div></main><footer><div class="container"><hr class="footer-divider"><ul class="piped-links float-end"><li class="first piped-links-short"><a href="/ru/resume/">О сайте</a></li><li class="first piped-links-long"><a href="/ru/resume/">О сайте</a></li><li><a href="/ru/contact/">Контакты</a></li></ul><ul class="piped-links"><p class="piped-links-long">Copyright © 2024 Андрей Пудов. Все права защищены.</p><p class="piped-links-short">© 2024 Андрей Пудов. Все права защищены.</p></ul></div></footer></div></div><script src="https://www.googletagmanager.com/gtag/js?id=G-E0Y9W77G5B" async></script></body></html>
