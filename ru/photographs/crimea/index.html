ge" src="/photographs/2021-07-24_08-02/2021-07-24_08-02_075.webp" title="Крымские каникулы"></figure><figure><img alt="Крымские каникулы" class="img-responsive gallery-image" src="/photographs/2021-07-24_08-02/2021-07-24_08-02_076.webp" title="Крымские каникулы"></figure><figure><img alt="Крымские каникулы" class="img-responsive gallery-image" src="/photographs/2021-07-24_08-02/2021-07-24_08-02_077.webp" title="Крымские каникулы"></figure><figure><img alt="Крымские каникулы" class="img-responsive gallery-image" src="/photographs/2021-07-24_08-02/2021-07-24_08-02_078.webp" title="Крымские каникулы"></figure><figure><img alt="Крымские каникулы" class="img-responsive gallery-image vertical" src="/photographs/2021-07-24_08-02/2021-07-24_08-02_079.webp" title="Крымские каникулы"></figure><figure><img alt="Crimean Holidays - Lake Gizhgit (Bylym village)" class="img-responsive gallery-image" src="/photographs/2021-07-24_08-02/2021-07-24_08-02_080.webp" title="Lake Gizhgit (Bylym village)"><figcaption class="image-caption">Lake Gizhgit (Bylym village)</figcaption></figure><figure><img alt="Crimean Holidays - Mount Elbrus

The highest and most prominent peak in Russia and Europe. It is situated in the western part of the Caucasus and is the highest peak of the Caucasus Mountains. The dormant volcano rises 5,642m above sea level; it is the highest stratovolcano in Eurasia, as well as the tenth-most prominent peak in the world." class="img-responsive gallery-image" src="/photographs/2021-07-24_08-02/2021-07-24_08-02_083.webp" title="Mount Elbrus

The highest and most prominent peak in Russia and Europe. It is situated in the western part of the Caucasus and is the highest peak of the Caucasus Mountains. The dormant volcano rises 5,642m above sea level; it is the highest stratovolcano in Eurasia, as well as the tenth-most prominent peak in the world."><figcaption class="image-caption">Mount Elbrus The highest and most prominent peak in Russia and Europe. It is situated in the western part of the Caucasus and is the highest peak of the Caucasus Mountains. The dormant volcano rises 5,642m above sea level; it is the highest stratovolcano in Eurasia, as well as the tenth-most prominent peak in the world.</figcaption></figure><figure><img alt="Crimean Holidays - Elbrus has two summits, both of which are dormant volcanic domes. The taller, western summit is 5,642 meters; the eastern summit is 5,621 meters. The eastern summit was first ascended on 10 July 1829 by a Circassian named Khillar Khashirov, and the western summit in 1874 by a British expedition led by F. Crauford Grove and including Frederick Gardner, Horace Walker, and the Swiss guide Peter Knubel." class="img-responsive gallery-image" src="/photographs/2021-07-24_08-02/2021-07-24_08-02_084.webp" title="Elbrus has two summits, both of which are dormant volcanic domes. The taller, western summit is 5,642 meters; the eastern summit is 5,621 meters. The eastern summit was first ascended on 10 July 1829 by a Circassian named Khillar Khashirov, and the western summit in 1874 by a British expedition led by F. Crauford Grove and including Frederick Gardner, Horace Walker, and the Swiss guide Peter Knubel."><figcaption class="image-caption">Elbrus has two summits, both of which are dormant volcanic domes. The taller, western summit is 5,642 meters; the eastern summit is 5,621 meters. The eastern summit was first ascended on 10 July 1829 by a Circassian named Khillar Khashirov, and the western summit in 1874 by a British expedition led by F. Crauford Grove and including Frederick Gardner, Horace Walker, and the Swiss guide Peter Knubel.</figcaption></figure><figure><img alt='Crimean Holidays - The name Elbrus seems to have a connection with Alborz (also called Elburz), which is also the name of a long mountain range in northern Iran. The name is derived from Avestan Harā Bərəzaitī, a legendary mountain in Iranian mythology. Harā Bərəzaitī reflects Proto-Iranian *Harā Bṛzatī, which was reformed into Middle Persian as Harborz, and into Modern Persian as Alborz. Bṛzatī is the feminine form of the adjective *bṛzant ("high"), the reconstructed ancestor of Modern Ossetian bærzond ("high", "peak"), Modern Persian barz ("high"), berāzande ("elegant"), and boland ("high", "tall"), and Modern Kurdish barz ("high"). Harā may be interpreted as "watch" or "guard", from Indo-European *ser ("protect"). Circassians use the name "Uash-ha Makhua" which means "The mountain of happiness", The name "Mingi Taw" used by Karachays and Balkars means "Eternal Mountain" in Turkic languages.' class="img-responsive gallery-image" src="/photographs/2021-07-24_08-02/2021-07-24_08-02_085.webp" title='The name Elbrus seems to have a connection with Alborz (also called Elburz), which is also the name of a long mountain range in northern Iran. The name is derived from Avestan Harā Bərəzaitī, a legendary mountain in Iranian mythology. Harā Bərəzaitī reflects Proto-Iranian *Harā Bṛzatī, which was reformed into Middle Persian as Harborz, and into Modern Persian as Alborz. Bṛzatī is the feminine form of the adjective *bṛzant ("high"), the reconstructed ancestor of Modern Ossetian bærzond ("high", "peak"), Modern Persian barz ("high"), berāzande ("elegant"), and boland ("high", "tall"), and Modern Kurdish barz ("high"). Harā may be interpreted as "watch" or "guard", from Indo-European *ser ("protect"). Circassians use the name "Uash-ha Makhua" which means "The mountain of happiness", The name "Mingi Taw" used by Karachays and Balkars means "Eternal Mountain" in Tu
