 Oculus / World Trade Center Station

One of the first decisions that Calatrava had in mind at the time of conceiving the project was the realization of the building at street level, an independent structure along the Wedge of Light Square, by Daniel Libeskind. “Oculus”, the centerpiece of the Transportation Center that presents the new station to the world is a kind of pause in the middle of the dense glass and steel towers that surround it.

The construction, due to constant delays, lasted 12 years and was finally inaugurated on March 3, 2016, without too many celebrations. The cost of its construction, $ 4 billion, greatly exceeded its original cost, becoming, until the time of its inauguration, the most expensive train station in the world and the third largest transportation center in New York, after Grand Central and Penn Station, both in Midtown Manhattan." class="img-responsive gallery-image vertical" src="/photographs/2017-09-09_24/2017-09-09_24_001_large.webp" title="Oculus / World Trade Center Station

The bridge was designed by Leon Moisseiff, built by The Phoenix Bridge Company, and opened to traffic on December 31, 1909. An innovative design, it was the first suspension bridge to employ Josef Melan's deflection theory for deck stiffening, resulting in the first use of a lightly-webbed weight-saving Warren truss for its construction. Considered the forerunner of modern suspension bridges, it served as the model for many of the record-breaking spans built in the first half of the twentieth century." class="img-responsive gallery-image vertical" src="/photographs/2017-09-09_24/2017-09-09_24_003_large.webp" title="Manhattan Bridge

y was established during the Civil War on the grounds of Arlington House, previously the estate of Mary Anna Custis Lee, a great-granddaughter of Martha Washington and wife of Robert E. Lee. The Cemetery, along with Arlington House, Memorial Drive, the Hemicycle, and Arlington Memorial Bridge form the Arlington National Cemetery Historic District, listed on the National Register of Historic Places in April 2014.</figcaption></figure><figure><img alt='Conquering America 2.0 - The Cemetery is divided into 70 sections, with some sections in the southeast and western part of the cemetery reserved for future expansion. Section 60, in the southeast part of the cemetery, is the burial ground for military personnel killed in the "war on terror" since 2001. Section 21, also known as the Nurses Section, is the burial site for many nurses, and the location of the Spanish - American War Nurses Memorial and the Nurses Memorial. Another section - Chaplains Hill - includes monuments to Jewish, Protestant, and Roman Catholic military chaplains.' class="img-responsive gallery-image vertical" src="/photographs/2017-09-09_24/2017-09-09_24_016_large.webp" title='The Cemetery is divided into 70 sections, with some sections in the southeast and western part of the cemetery reserved for future expansion. Section 60, in the southeast part of the cemetery, is the burial ground for military personnel killed in the "war on terror" since 2001. Section 21, also known as the Nurses Section, is the burial site for many nurses, and the location of the Spanish - American War Nurses Memorial and the Nurses Memorial. Another section - Chaplains Hill - includes monuments to Jewish, Protestant, and Roman Catholic military chaplains.'><figcaption class="image-caption vertical">The Cemetery is divided into 70 sections, with some sections in the southeast and western part of the cemetery reserved for future expansion. Section 60, in the southeast part of the cemetery, is the burial ground for military per Universal Studios Hollywood is a film studio and theme park in the San Fernando Valley area of Los Angeles County. About 70% of the studio lies within the unincorporated county island known as Universal City while the rest lies within the city limits of Los Angeles. It is one of the oldest and most famous Hollywood film studios still in use. Its official marketing headline is "The Entertainment Capital of LA". It was initially created to offer tours of the real Universal Studios sets and is the first of many full-fledged Universal Studios Theme Parks located across the world.' class="img-responsive gallery-image vertical" src="/photographs/2017-09-09_24/2017-09-09_24_019_large.webp" title='Special Effects Show at Universal Studios Hollywood

The gently swaying Foucault Pendulum in the W.M. Keck Foundation Central Rotunda has long been a visitor favorite since the building opened in 1935. One of the largest such devices in the world, the fully restored pendulum is actually an elegant scientific instrument which demonstrates the Earth’s rotation.

The 240-pound bronze ball, suspended by a cable 40 feet long, swings in a constant direction while the Earth turns beneath it. The pendulum is mounted to a bearing in the rotunda ceiling that does not turn with the building as it rotates with the Earth. A ring magnet at the bearing gives a little tug on each swing of the pendulum to keep the pendulum in motion. As the day passes, the pendulum knocks over pegs set up in the pendulum pit and indicates the progress of rotation." class="img-responsive gallery-image vertical" src="/photographs/2017-09-09_24/2017-09-09_24_021_large.webp" title="Foucault Pendulum / Griffith Observatory
