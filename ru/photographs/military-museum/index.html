The Mikoyan MiG-31 is a supersonic interceptor aircraft that was developed for use by the Soviet Air Forces. The aircraft was designed by the Mikoyan design bureau as a replacement for the earlier MiG-25 "Foxbat". The MiG-31 is among the fastest combat jets in the world.

ulti-purpose fighter aircraft used by the Soviet Union in World War II and after. The Yak-9 started arriving in Soviet fighter aviation regiments in late 1942 and played a major role in retaking air superiority from the Luftwaffe's new Focke-Wulf Fw 190 and Messerschmitt Bf 109G fighters during the grand Battle of Kursk in summer 1943."><figcaption class="image-caption">The Yakovlev Yak-9 was a single-engine single-seat multi-purpose fighter aircraft used by the Soviet Union in World War II and after. The Yak-9 started arriving in Soviet fighter aviation regiments in late 1942 and played a major role in retaking air superiority from the Luftwaffe's new Focke-Wulf Fw 190 and Messerschmitt Bf 109G fighters during the grand Battle of Kursk in summer 1943.</figcaption></figure><figure><img alt="Battle Glory of the Urals - The T-54 and T-55 tanks are a series of Soviet main battle tanks introduced in the years following the Second World War. The first T-54 prototype was completed at Nizhny Tagil by the end of 1945. From the late 1950s, the T-54 eventually became the main tank for armoured units of the Soviet Army, armies of the Warsaw Pact countries, and many others. T-54s and T-55s have been involved in many of the world's armed conflicts since their introduction in the last half of the 20th century." class="img-responsive gallery-image" src="/photographs/2014-12-21_25_museum/2014-12-21_25_004_large.webp" title="The T-54 and T-55 tanks are a series of Soviet main battle tanks introduced in the years following the Second World War. The first T-54 prototype was completed at Nizhny Tagil by the end of 1945. From the late 1950s, the T-54 eventually became the main tank for armoured units of the Soviet Army, armies of the Warsaw Pact countries, and many others. T-54s and T-55s have been involved in many of the world's armed conflicts since their introduction in the last half of the 20th century."><figcaption class="image-caption">The T-54 and T-55 tanks are a series of Soviet main battle tanks introduced in the years following the Second World War. The first T-54 prototype was completed at Nizhny Tagil by the end of 1945. From the late 1950s, the T-54 eventually became the main tank for armoured units of the Soviet Army, armies of the Warsaw Pact countries, and many others. T-54s and T-55s have been involved in many of the world's armed conflicts since their introduction in the last half of the 20th century.</figcaption></figure><figure><img alt="Battle Glory of the Urals - The Polikarpov R-5 was a Soviet reconnaissance bomber aircraft of the 1930s. It was the standard light bomber and reconnaissance aircraft of the Soviet Air Force for much of the 1930s, while also being used heavily as a civilian light transport, some 7,000 being built in total." class="img-responsive gallery-image" src="/photographs/2014-12-21_25_museum/2014-12-21_25_005_large.webp" title="The Polikarpov R-5 was a Soviet reconnaissance bomber aircraft of the 1930s. It was the standard light bomber and reconnaissance aircraft of the Soviet Air Force for much of the 1930s, while also being used heavily as a civilian light transport, some 7,000 being built in total."><figcaption class="image-caption">The Polikarpov R-5 was a Soviet reconnaissance bomber aircraft of the 1930s. It was the standard light bomber and reconnaissance aircraft of the Soviet Air Force for much of the 1930s, while also being used heavily as a civilian light transport, some 7,000 being built in total.</figcaption></figure><figure><img alt="Battle Glory of the Urals - The T-18 light tank was the first Soviet-designed tank. Produced from 1928 to 1931, it was based on the Renault FT, with the addition of a vertically sprung suspension. The T-18 and its derivatives were essentially unsuccessful designs, but they gave Soviet industry its first experiences in designing armored vehicles." class="img-responsive gallery-image" src="/photographs/2014-12-21_25_museum/2014-12-21_25_006_large.webp" title="The T-18 light tank was the first Soviet-designed tank. Produced from 1928 to 1931, it was based on the Renault FT, with the addition of a vertically sprung suspension. The T-18 and its derivatives were essentially unsuccessful designs, but they gave Soviet industry its first experiences in designing armored vehicles."><figcaption class="image-caption">The T-18 light tank was the first Soviet-designed tank. Produced from 1928 to 1931, it was based on the Renault FT, with the addition of a vertically sprung suspension. The T-18 and its derivatives were essentially unsuccessful designs, but they gave Soviet industry its first experiences in designing armored vehicles.</figcaption></figure><figure><img alt="Battle Glory of the Urals - The IS-3 is a Soviet heavy tank developed in late 1944. Its semi-hemispherical cast turret became the hallmark of post-war Soviet tanks.

25_014_large.webp" title="Боевая слава Урала"></figure><figure><img alt='Battle Glory of the Urals - The BM-13H "Katyusha" multiple rocket launcher is a type of rocket artillery first built and fielded by the Soviet Union in World War II. Multiple rocket launchers such as these deliver explosives to a target area more intensively than conventional artillery.' class="img-responsive gallery-image" src="/photographs/2014-12-21_25_museum/2014-12-21_25_015_large.webp" title='The BM-13H "Katyusha" multiple rocket launcher is a type of rocket artillery first built and fielded by the Soviet Union in World War II. Multiple rocket launchers such as these deliver explosives to a target area more intensively than conventional artillery.'><figcaption class="image-caption">The BM-13H "Katyusha" multiple rocket launcher is a type of rocket artillery first built and fielded by the Soviet Union in World War II. Multiple rocket launchers such as these deliver explosives to a target area more intensively than conventional artillery.</figcaption></figure><figure><img alt="Battle Glory of the Urals - The 9K52 Luna-M is a Soviet short-range artillery rocket system that fires unguided and spin-stabilized 9M21 rockets. It was originally developed in the 1960s to provide divisional artillery support using tactical nuclear weapons but gradually modified for conventional use. The 9K52 was eventually succeeded by the OTR-21 Tochka." class="img-responsive gallery-image" src="/photographs/2014-12-21_25_museum/2014-12-21_25_016_large.webp" title="The 9K52 Luna-M is a Soviet short-range artillery rocket system that fires unguided and spin-stabilized 9M21 rockets. It was originally developed in the 1960s to provide divisional artillery support using tactical nuclear weapons but gradually modified for conventional use. The 9K52 was eventually succeeded by the OTR-21 Tochka."><figcaption class="image-caption">The 9K52 Luna-M is a Soviet short-range artillery rocket system that fires unguided and spin-stabilized 9M21 rockets. It was originally developed in the 1960s to provide divisional artillery support using tactical nuclear weapons but gradually modified for conventional use. The 9K52 was eventually succeeded by the OTR-21 Tochka.</figcaption></figure><figure><img alt="Боевая слава Урала" class="img-responsive gallery-image" src="/photographs/2014-12-21_25_museum/2014-12-21_25_017_large.webp" title="Боевая слава Урала"></figure><figure><img alt="Боевая слава Урала" class="img-responsive gallery-image" src="/photographs/2014-12-21_25_museum/2014-12-21_25_018_large.webp" title="Боевая слава Урала"></figure><figure><img alt="Боевая слава Урала" class="img-responsive gallery-image" src="/photographs/2014-12-21_25_museum/2014-12-21_25_019_large.webp" title="Боевая слава Урала"></figure><figure><img alt="Боевая слава Урала" class="img-responsive gallery-image" src="/photographs/2014-12-21_25_museum/2014-12-21_25_020_large.webp" title="Боевая слава Урала"></figure><figure><img alt='Battle Glory of the Urals - The S-75 is a Soviet-designed, high-altitude air defence system, built around a surface-to-air missile with command guidance. Following its first deployment in 1957, it became one of the most widely deployed air defence systems in history. It scored the first destruction of an enemy aircraft by a surface-to-air missile, with the shooting down of a Taiwanese Martin RB-57D Canberra over China on 7 October 1959 that was hit by a salvo of three V-750 (1D) missiles at an altitude of 20 km (65,600 ft). This success was credited to Chinese fighter aircraft at the time to keep the S-75 program secret.

The 2K11 Krug is a Soviet and now Russian medium-range, medium-to-high altitude surface-to-air missile (SAM) system. The system was designed by NPO Novator and produced by Kalinin Machine Building Plant. Its GRAU designation is "2K11."

The Buk missile is a family of self-propelled, medium-range surface-to-air missile systems designed to counter cruise missiles, smart bombs, fixed- and rotary-wing aircraft, and unmanned aerial vehicles. The Buk missile system is the successor to the NIIP/Vympel 2K12 Kub. The first version of Buk adopted into service carried the GRAU designation 9K37 Buk and was identified in the west with the NATO reporting name "Gadfly" as well as the US Department of Defense designation SA-11.' class="img-responsive gallery-image" src="/photographs/2014-12-21_25_museum/2014-12-21_25_021_large.webp" title='The S-75 is a Soviet-designed, high-altitude air defence system, built around a surface-to-air missile with command guidance. Following its first deployment in 1957, it became one of the most widely deployed air defence systems in history. It scored the first destruction of an enemy aircraft by a surface-to-air missile, with the shooting down of a Taiwanese Martin RB-57D Canberra over China on 7 October 1959 that was hit by a salvo of three V-750 (1D) missiles at an altitude of 20 km (65,600 ft). This success was credited to Chinese fighter aircraft at the time to keep the S-75 program secret.

The 2K11 Krug is a Soviet and now Russian medium-range, medium-to-high altitude surface-to-air missile (SAM) system. The system was designed by NPO Novator and produced by Kalinin Machine Building Plant. Its GRAU designation is "2K11."

The Buk missile is a family of self-propelled, medium-range surface-to-air missile systems designed to counter cruise missiles, smart bombs, fixed- and rotary-wing aircraft, and unmanned aerial vehicles. The Buk missile system is the successor to the NIIP/Vympel 2K12 Kub. The first version of Buk adopted into service carried the GRAU designation 9K37 Buk and was identified in the west with the NATO reporting name "Gadfly" as well as the US Department of Defense designation SA-11.'><figcaption class="image-caption">The S-75 is a Soviet-designed, high-altitude air defence system, built around a surface-to-air missile with command guidance. Following its first deployment in 1957, it became one of the most widely deployed air defence systems in history. It scored the first destruction of an enemy aircraft by a surface-to-air missile, with the shooting down of a Taiwanese Martin RB-57D Canberra over China on 7 October 1959 that was hit by a salvo of three V-750 (1D) missiles at an altitude of 20 km (65,600 ft). This success was credited to Chinese fighter aircraft at the time to keep the S-75 program secret. The 2K11 Krug is a Soviet and now Russian medium-range, medium-to-high altitude surface-to-air missile (SAM) system. The system was designed by NPO Novator and produced by Kalinin Machine Building Plant. Its GRAU designation is "2K11." The Buk missile is a family of self-propelled, medium-range surface-to-air missile systems designed to counter cruise missiles, smart bombs, fixed- and rotary-wing aircraft, and unmanned aerial vehicles. The Buk missile system is the successor to the NIIP/Vympel 2K12 Kub. The first version of Buk adopted into service carried the GRAU designation 9K37 Buk and was identified in the west with the NATO reporting name "Gadfly" as well as the US Department of Defense designation SA-11.</figcaption></figure><figure><img alt="Боевая слава Урала" class="img-responsive gallery-image" src="/photographs/2014-12-21_25_museum/2014-12-21_25_022_large
