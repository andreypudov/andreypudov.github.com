 and number of destinations. As of 2021, Vueling serves 122 destinations in Africa, Asia, Europe and the Middle East, and carried more than 34 million passengers in 2019. Since 2013, it has been an operating company of International Airlines Group, the parent company of British Airways and Iberia."><figcaption class="image-caption vertical">Vueling is a Spanish low-cost airline based at Viladecans in Greater Barcelona with hubs at Barcelona–El Prat Airport (main), Paris-Orly Airport in Paris, France and Leonardo da Vinci–Fiumicino Airport in Rome, Italy (secondary). It is the largest airline in Spain, measured by fleet size and number of destinations. As of 2021, Vueling serves 122 destinations in Africa, Asia, Europe and the Middle East, and carried more than 34 million passengers in 2019. Since 2013, it has been an operating company of International Airlines Group, the parent company of British Airways and Iberia.</figcaption></figure><figure><img alt="LEBL Международный аэропорт Барселоны" class="img-responsive gallery-image" src="/photographs/2023-05-17/2023-05-17_005.webp" title="LEBL Международный аэропорт Барселоны"></figure><figure><img alt="LEBL Международный аэропорт Барселоны" class="img-responsive gallery-image vertical" src="/photographs/2023-05-17/2023-05-17_006.webp" title="LEBL Международный аэропорт Барселоны"></figure><figure><img alt="LEBL Международный аэропорт Барселоны" class="img-responsive gallery-image vertical" src="/photographs/2023-05-17/2023-05-17_007.webp" title="LEBL Международный аэропорт Барселоны"></figure><figure><img alt="LEBL Международный аэропорт Барселоны" class="img-responsive gallery-image vertical" src="/photographs/2023-05-17/2023-05-17_008.webp" title="LEBL Международный аэропорт Барселоны"></figure><figure><img alt="LEBL Международный аэропорт Барселоны" class="img-responsive gallery-image" src="/photographs/2023-05-17/2023-05-17_009.webp" title="LEBL Международный аэропорт Барселоны"></figure><figure><img alt="LEBL Barc astrup Airport, with connections to 109 destinations around the world. Stockholm Arlanda Airport is the second largest hub, with Oslo Airport, Gardermoen being the third major hub of SAS. Minor hubs also exist at Bergen Airport, Flesland, Göteborg Landvetter Airport, Stavanger Airport, Sola, and Trondheim Airport, Værnes. SAS Cargo is an independent, wholly owned subsidiary of Scandinavian Airlines and its main office is at Copenhagen Airport.</figcaption></figure><figure><img alt="LEBL Международный аэропорт Барселоны" class="img-responsive gallery-image" src="/photographs/2023-05-17/2023-05-17_011.webp" title="LEBL Международный аэропорт Барселоны"></figure><figure><img alt="LEBL Barcelona El Prat International Airport - Barcelona's first airfield, located at El Remolar, began operations in 1916. However, it did not have good expansion prospects, so a new airport at El Prat opened in 1918. The first plane was a Latécoère Salmson 300 which arrived from Toulouse with final destination Casablanca. The airport was used as headquarters of the Aeroclub of Catalonia and the base for the Spanish Navy's Zeppelin fleet. Scheduled commercial service began in 1927 with an Iberia service to Madrid Cuatro Vientos Airport. This was Iberia's first route. During the time of the Second Spanish Republic El Prat was one of the bases of LAPE (Líneas Aéreas Postales Españolas)." class="img-responsive gallery-image vertical" src="/photographs/2023-05-17/2023-05-17_012.webp" title="Barcelona's first airfield, located at El Remolar, began operations in 1916. However, it did not have good expansion prospects, so a new airport at El Prat opened in 1918. The first plane was a Latécoère Salmson 300 which arrived from Toulouse with final destination Casablanca. The airport was used as headquarters of the Aeroclub of Catalonia and the base for the Spanish Navy's Zeppelin fleet. Scheduled commercial service began in 1927 with an Iberia service to Madrid Cuatro Vientos Airport. This was Iberia's first route. During the time of the Second Spanish Republic El Prat was one of the bases of LAPE (Líneas Aéreas Postales Españolas)."><figcaption class="image-caption vertical">Barcelona's first airfield, located at El Remolar, began operations in 1916. However, it did not have good expansion prospects, so a new airport at El Prat opened in 1918. The first plane was a Latécoère Salmson 300 which arrived from Toulouse with final destination Casablanca. The airport was used as headquarters of the Aeroclub of Catalonia and the base for the Spanish Navy's Zeppelin fleet. Scheduled commercial service began in 1927 with an Iberia service to Madrid Cuatro Vientos Airport. This was Iberia's first route. During the time of the Second Spanish Republic El Prat was one of the bases of LAPE (Líneas Aéreas Postales Españolas).</figcaption></figure><figure><img alt="LEBL Международный аэропорт Барселоны" class="img-responsive gallery-image vertical" src="/photographs/2023-05-17/2023-05-17_013.webp" title="LEBL Международный аэропорт Барселоны"></figure><figure><img alt="LEBL Barcelona El Prat International Airport - The new control tower is a hyperboloid structure" class="img-responsive gallery-image" src="/photographs/2023-05-17/2023-05-17_014.webp" title="The new control tower is a hyperboloid structure"><figcaption class="image-caption">The new control tower is a hyperboloid structure</figcaption></figure></div></main><footer><div class="container"><hr class="footer-divider"><ul class="piped-links float-end"><li class="first piped-links-short"><a href="/ru/resume/">О сайте</a></li><li class="first piped-links-long"><a href="/ru/resume/">О сайте</a></li><li><a href="/ru/contact/">Контакты</a></li></ul><ul class="piped-links"><p class="piped-links-long">Copyright © 2024 Андрей Пудов. Все права защищены.</p><p class="piped-links-short">© 2024 Андрей Пудов. Все права защищены.</p></ul></div></footer></div></div><script src="https://www.googletagmanager.com/gtag/js?id=G-E0Y9W77G5B"
