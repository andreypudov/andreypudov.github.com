<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Andrey Pudov</title>

    <meta charset='utf-8' />

    <meta name='viewport'    content='width=device-width, initial-scale=1.0' />
    <meta name='description' content='Official Andrey Pudov website featuring Andrey Pudov news, photo albums and more.' />
    <meta name='author'      content='Andrey Pudov' />

    <link rel='icon'       href='%PUBLIC_URL%/favicon.ico' />

    <link rel='apple-touch-icon' sizes='180x180' href='%PUBLIC_URL%/favicon/apple-touch-icon.png'>
    <link rel='icon' type='image/png' sizes='32x32' href='%PUBLIC_URL%/favicon/favicon-32x32.png'>
    <link rel='icon' type='image/png' sizes='16x16' href='%PUBLIC_URL%/favicon/favicon-16x16.png'>
    <link rel='manifest' href='%PUBLIC_URL%/manifest.json' />

    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id='root' />
  </body>
</html>
